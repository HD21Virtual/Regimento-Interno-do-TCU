<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Competência do Plenário</title>
    <style>
        :root {
            --primary-bg: #f4f7f9;
            --secondary-bg: #ffffff;
            --text-color: #333;
            --primary-color: #005a9c;
            --correct-color: #28a745;
            --incorrect-color: #dc3545;
            --neutral-color: #6c757d;
            --border-color: #e0e0e0;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .quiz-container {
            background-color: var(--secondary-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            box-sizing: border-box;
        }
        .quiz-header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }
        .quiz-header h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 1.8em;
        }
        .quiz-header p {
            margin: 5px 0 0;
            color: var(--neutral-color);
        }
        #question-number {
            font-weight: bold;
            color: var(--primary-color);
        }
        #question-text {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: justify;
            background-color: var(--primary-bg);
            padding: 15px;
            border-radius: 5px;
            border-left: 5px solid var(--primary-color);
        }
        .answer-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .btn {
            flex-grow: 1;
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--secondary-bg);
            color: var(--primary-color);
            transition: all 0.2s ease-in-out;
        }
        .btn:hover:not(:disabled) {
            background-color: var(--primary-color);
            color: var(--secondary-bg);
            border-color: var(--primary-color);
        }
        .btn:disabled {
            cursor: not-allowed;
        }
        .btn.correct {
            background-color: var(--correct-color);
            color: white;
            border-color: var(--correct-color);
        }
        .btn.incorrect {
            background-color: var(--incorrect-color);
            color: white;
            border-color: var(--incorrect-color);
        }
        #feedback {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            line-height: 1.5;
        }
        #feedback.correct-feedback {
            background-color: #e9f6ec;
            border-left: 5px solid var(--correct-color);
            color: #1e4620;
        }
        #feedback.incorrect-feedback {
            background-color: #fdecea;
            border-left: 5px solid var(--incorrect-color);
            color: #5c1a1a;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        #next-btn, #restart-btn, #prev-btn, #restart-wrong-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        #prev-btn {
            background-color: var(--neutral-color);
        }
        #prev-btn:hover {
            background-color: #5a6268;
        }
        #restart-wrong-btn {
            background-color: var(--incorrect-color);
            margin-left: 10px;
        }
        #restart-wrong-btn:hover {
            background-color: #c82333;
        }

        #results-container {
            text-align: center;
        }
        #results-container h2 {
            color: var(--primary-color);
        }
        #score {
            font-size: 1.5em;
            margin: 20px 0;
        }
    </style>
</head>

    </div>

    <script>
        const quizData = [
            {
                question: "Compete privativamente ao Plenário, dirigido pelo Presidente do Tribunal, deliberar sobre as matérias de sua competência.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois resume de forma fiel o conteúdo do caput do Art. 15, que estabelece a competência privativa do Plenário e a direção de seus trabalhos pelo Presidente do Tribunal.<br><br><strong>Dispositivo Legal:</strong><br>Art. 15. Compete privativamente ao Plenário, dirigido pelo Presidente do Tribunal:"
            },
            {
                question: "Compete concorrentemente ao Plenário e às Câmaras deliberar sobre as matérias de que trata o Art. 15.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O erro reside no termo \"concorrentemente\". O caput do Art. 15 é explícito ao determinar que a competência do Plenário para as matérias ali elencadas é \"privativamente\".<br><br><strong>Dispositivo Legal:</strong><br>Art. 15. Compete privativamente ao Plenário, dirigido pelo Presidente do Tribunal:"
            },
            {
                question: "Compete privativamente ao Plenário deliberar originariamente sobre o parecer prévio relativo às Contas do Presidente da República.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois é uma transcrição literal da competência originária do Plenário para emitir o parecer prévio sobre as contas do Chefe do Poder Executivo, conforme o Art. 15, I, 'a'.<br><br><strong>Dispositivo Legal:</strong><br>I – deliberar originariamente sobre: a) o parecer prévio relativo às Contas do Presidente da República;"
            },
            {
                question: "Compete privativamente ao Plenário deliberar originariamente sobre o julgamento definitivo relativo às Contas do Presidente da República.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O erro está em substituir \"parecer prévio\" por \"julgamento definitivo\". A competência do Plenário do TCU é para emitir um parecer prévio; o julgamento político das contas do Presidente da República é competência do Congresso Nacional.<br><br><strong>Dispositivo Legal:</strong><br>I – deliberar originariamente sobre: a) o parecer prévio relativo às Contas do Presidente da República;"
            },
            {
                question: "Compete privativamente ao Plenário deliberar originariamente sobre pedido de informação sobre matéria da competência do Tribunal que lhe seja endereçado pelo Congresso Nacional, por qualquer de suas casas, ou por suas comissões.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois descreve com exatidão a competência do Plenário para responder a pedidos de informação oriundos do Poder Legislativo Federal, nos termos do Art. 15, I, 'b'.<br><br><strong>Dispositivo Legal:</strong><br>I – deliberar originariamente sobre: b) pedido de informação ou solicitação sobre matéria da competência do Tribunal que lhe seja endereçado pelo Congresso Nacional, por qualquer de suas casas, ou por suas comissões;"
            },
            {
                question: "Compete privativamente ao Plenário deliberar sobre pedido de informação que lhe seja endereçado pelo Poder Executivo.",
                answer: "Errado",
                rationale: "A assertiva está incorreta ao alterar a origem da solicitação. O dispositivo legal (Art. 15, I, 'b') especifica que a deliberação do Plenário se dá sobre pedidos endereçados pelo \"Congresso Nacional, por qualquer de suas casas, ou por suas comissões\", e não pelo Poder Executivo.<br><br><strong>Dispositivo Legal:</strong><br>I – deliberar originariamente sobre: b) pedido de informação ou solicitação sobre matéria da competência do Tribunal que lhe seja endereçado pelo Congresso Nacional, por qualquer de suas casas, ou por suas comissões;"
            },
            {
                question: "Compete privativamente ao Plenário deliberar originariamente sobre solicitação de pronunciamento formulada pela comissão mista permanente de senadores e deputados referida no § 1º do art. 166 da Constituição Federal.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois corresponde literalmente à competência do Plenário para deliberar sobre solicitações da Comissão Mista de Orçamento, conforme previsto no Art. 15, I, 'c'.<br><br><strong>Dispositivo Legal:</strong><br>I – deliberar originariamente sobre: c) solicitação de pronunciamento formulada pela comissão mista permanente de senadores e deputados referida no § 1º do art. 166 da Constituição Federal, nos termos do § 1º do art. 72 da Constituição Federal;"
            },
            {
                question: "Compete privativamente ao Plenário deliberar originariamente sobre solicitação de pronunciamento formulada por qualquer comissão técnica do Congresso Nacional.",
                answer: "Errado",
                rationale: "A assertiva está incorreta por generalizar a origem da solicitação. A alínea 'c' do inciso I do Art. 15 é específica ao se referir à \"comissão mista permanente de senadores e deputados referida no § 1º do art. 166 da Constituição Federal\" (Comissão Mista de Orçamento), e não a \"qualquer comissão técnica\".<br><br><strong>Dispositivo Legal:</strong><br>I – deliberar originariamente sobre: c) solicitação de pronunciamento formulada pela comissão mista permanente de senadores e deputados referida no § 1º do art. 166 da Constituição Federal..."
            },
            {
                question: "Compete ao Plenário deliberar sobre incidente de uniformização de jurisprudência.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois reflete de maneira sucinta e precisa a competência do Plenário para decidir sobre incidentes que visam pacificar o entendimento do Tribunal, conforme o Art. 15, I, 'd'.<br><br><strong>Dispositivo Legal:</strong><br>I – deliberar originariamente sobre: d) incidente de uniformização de jurisprudência, na forma do art. 91;"
            },
            {
                question: "Compete às Câmaras, de forma isolada, deliberar sobre incidente de uniformização de jurisprudência.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. A competência para deliberar sobre o incidente de uniformização de jurisprudência, que busca unificar o entendimento de todo o Tribunal, é do Plenário, e não das Câmaras, conforme o Art. 15, I, 'd'.<br><br><strong>Dispositivo Legal:</strong><br>I – deliberar originariamente sobre: d) incidente de uniformização de jurisprudência, na forma do art. 91;"
            },
            {
                question: "É competência originária do Plenário deliberar sobre o incidente de desconsideração da personalidade jurídica.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O erro está em trocar o tipo de incidente. A alínea 'd' do inciso I do Art. 15 refere-se expressamente ao \"incidente de uniformização de jurisprudência\", e não ao de desconsideração da personalidade jurídica.<br><br><strong>Dispositivo Legal:</strong><br>I – deliberar originariamente sobre: d) incidente de uniformização de jurisprudência, na forma do art. 91;"
            },
            {
                question: "Compete ao Plenário deliberar originariamente sobre conflito de lei ou de ato normativo do poder público com a Constituição Federal, em matéria da competência do Tribunal.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois é uma transcrição fiel da competência do Plenário para realizar o controle de constitucionalidade de forma incidental nos processos sob sua jurisdição, nos termos do Art. 15, I, 'e'.<br><br><strong>Dispositivo Legal:</strong><br>I – deliberar originariamente sobre: e) conflito de lei ou de ato normativo do poder público com a Constituição Federal, em matéria da competência do Tribunal;"
            },
            {
                question: "Compete ao Plenário declarar, em caráter definitivo e com efeito vinculante, a inconstitucionalidade de lei ou de ato normativo do poder público.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O erro está em atribuir ao TCU poderes de controle concentrado de constitucionalidade, que são do STF. O Plenário do TCU apenas \"delibera sobre o conflito\" para deixar de aplicar a norma no caso concreto (controle difuso), não possuindo competência para declarar a inconstitucionalidade com efeitos gerais.<br><br><strong>Dispositivo Legal:</strong><br>I – deliberar originariamente sobre: e) conflito de lei ou de ato normativo do poder público com a Constituição Federal, em matéria da competência do Tribunal;"
            },
            {
                question: "A deliberação do Plenário sobre conflito de lei com a Constituição Federal pode ocorrer em qualquer matéria, mesmo que estranha à competência do Tribunal.",
                answer: "Errado",
                rationale: "A assertiva está incorreta ao ampliar o escopo da atuação do TCU. A parte final da alínea 'e' do inciso I do Art. 15 restringe essa deliberação à \"matéria da competência do Tribunal\".<br><br><strong>Dispositivo Legal:</strong><br>I – deliberar originariamente sobre: e) conflito de lei ou de ato normativo do poder público com a Constituição Federal, em matéria da competência do Tribunal;"
            },
            {
                question: "Compete ao Plenário deliberar sobre conflito de ato normativo do poder público com lei federal, em matéria de competência do Tribunal.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O erro consiste em trocar o parâmetro de controle. A alínea 'e' trata do conflito de uma norma com a \"Constituição Federal\" (controle de constitucionalidade), e não do conflito de um ato normativo com uma \"lei federal\" (controle de legalidade).<br><br><strong>Dispositivo Legal:</strong><br>I – deliberar originariamente sobre: e) conflito de lei ou de ato normativo do poder público com a Constituição Federal, em matéria da competência do Tribunal;"
            },
            {
                question: "Compete privativamente ao Plenário a fixação dos coeficientes destinados ao cálculo das parcelas a serem entregues aos estados, Distrito Federal e municípios, à conta dos recursos do Fundo de Participação dos Estados e do Distrito Federal (FPE) e do Fundo de Participação dos Municípios (FPM).",
                answer: "Certo",
                rationale: "A assertiva está correta, pois corresponde fielmente à competência do Plenário para fixar os coeficientes dos fundos de participação, conforme descrito na alínea 'f' do inciso I do Art. 15.<br><br><strong>Dispositivo Legal:</strong><br>f) fixação dos coeficientes destinados ao cálculo das parcelas a serem entregues aos estados, Distrito Federal e municípios, à conta dos recursos do Fundo de Participação dos Estados e do Distrito Federal (FPE) e do Fundo de Participação dos Municípios (FPM), a que alude o parágrafo único do art. 161 da Constituição Federal, observados os critérios estabelecidos nas normas legais e regulamentares pertinentes;"
            },
            {
                question: "Compete privativamente ao Plenário a fixação dos coeficientes destinados ao cálculo das parcelas do Fundo de Manutenção e Desenvolvimento da Educação Básica (FUNDEB).",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O erro consiste em substituir os fundos mencionados no dispositivo legal. A alínea 'f' refere-se especificamente ao Fundo de Participação dos Estados e do Distrito Federal (FPE) e ao Fundo de Participação dos Municípios (FPM), e não ao FUNDEB.<br><br><strong>Dispositivo Legal:</strong><br>f) fixação dos coeficientes destinados ao cálculo das parcelas a serem entregues aos estados, Distrito Federal e municípios, à conta dos recursos do Fundo de Participação dos Estados e do Distrito Federal (FPE) e do Fundo de Participação dos Municípios (FPM)..."
            },
            {
                question: "A fixação dos coeficientes do FPE e do FPM deve ser feita pelo Plenário, independentemente dos critérios estabelecidos nas normas legais e regulamentares pertinentes.",
                answer: "Errado",
                rationale: "A assertiva está incorreta ao remover uma condição essencial para o ato. A parte final da alínea 'f' determina que a fixação dos coeficientes deve ocorrer com a observância dos \"critérios estabelecidos nas normas legais e regulamentares pertinentes\".<br><br><strong>Dispositivo Legal:</strong><br>f) [...] observados os critérios estabelecidos nas normas legais e regulamentares pertinentes;"
            },
            {
                question: "Compete privativamente ao Plenário a fixação dos coeficientes destinados ao cálculo das parcelas que deverão ser entregues aos estados e ao Distrito Federal, sobre o produto da arrecadação do imposto sobre produtos industrializados.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois é uma transcrição precisa da competência do Plenário para fixar os coeficientes de distribuição de parte da arrecadação do IPI, nos termos da alínea 'g'.<br><br><strong>Dispositivo Legal:</strong><br>g) fixação dos coeficientes destinados ao cálculo das parcelas que deverão ser entregues aos estados e ao Distrito Federal, sobre o produto da arrecadação do imposto sobre produtos industrializados, de que trata o inciso II do art. 159 da Constituição Federal, observados os critérios estabelecidos nas normas legais e regulamentares pertinentes;"
            },
            {
                question: "Compete privativamente ao Plenário a fixação dos coeficientes para a entrega de parcelas do imposto de renda aos estados e ao Distrito Federal.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O erro está na troca do tributo. A alínea 'g' refere-se ao \"imposto sobre produtos industrializados\" (IPI), e não ao \"imposto de renda\".<br><br><strong>Dispositivo Legal:</strong><br>g) fixação dos coeficientes destinados ao cálculo das parcelas que deverão ser entregues aos estados e ao Distrito Federal, sobre o produto da arrecadação do imposto sobre produtos industrializados..."
            },
            {
                question: "A fixação dos coeficientes para entrega de parcelas do IPI, de competência do Plenário, abrange os estados, o Distrito Federal e os municípios.",
                answer: "Errado",
                rationale: "A assertiva está incorreta por incluir um ente federativo não previsto no dispositivo. A alínea 'g' especifica que as parcelas são entregues \"aos estados e ao Distrito Federal\", não mencionando os municípios neste contexto.<br><br><strong>Dispositivo Legal:</strong><br>g) fixação dos coeficientes destinados ao cálculo das parcelas que deverão ser entregues aos estados e ao Distrito Federal..."
            },
            {
                question: "Compete privativamente ao Plenário deliberar sobre a contestação mencionada no art. 292.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois é uma transcrição literal da competência específica do Plenário mencionada na alínea 'h'.<br><br><strong>Dispositivo Legal:</strong><br>h) contestação mencionada no art. 292;"
            },
            {
                question: "Compete privativamente às Câmaras deliberar sobre a contestação mencionada no art. 292.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O erro está em atribuir a competência às Câmaras. O caput do Art. 15 estabelece que as competências listadas em seus incisos e alíneas são \"privativamente do Plenário\".<br><br><strong>Dispositivo Legal:</strong><br>Art. 15. Compete privativamente ao Plenário... h) contestação mencionada no art. 292;"
            },
            {
                question: "Compete ao Plenário deliberar sobre a inabilitação de responsável e a inidoneidade de licitante.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois descreve fielmente duas das sanções cuja aplicação é de competência privativa do Plenário, conforme o início da alínea 'i'.<br><br><strong>Dispositivo Legal:</strong><br>i) inabilitação de responsável e inidoneidade de licitante, nos termos dos arts. 270 e 271..."
            },
            {
                question: "É de competência privativa do Plenário deliberar sobre a inidoneidade de responsável e a inabilitação de licitante.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O erro consiste na inversão das sanções. A alínea 'i' estabelece a competência para deliberar sobre a \"inabilitação de responsável\" (para o exercício de cargo em comissão ou função de confiança) e a \"inidoneidade de licitante\" (para participar de licitação).<br><br><strong>Dispositivo Legal:</strong><br>i) inabilitação de responsável e inidoneidade de licitante, nos termos dos arts. 270 e 271..."
            },
            {
                question: "Compete privativamente ao Plenário deliberar sobre a adoção das medidas cautelares previstas nos arts. 273 a 276.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois reflete a regra geral de que a adoção de medidas cautelares é uma deliberação de competência do Plenário, de acordo com o que dispõe a alínea 'i'.<br><br><strong>Dispositivo Legal:</strong><br>i) [...] e adoção das medidas cautelares previstas nos arts. 273 a 276..."
            },
            {
                question: "É vedada a antecipação de medida cautelar pelo relator ou pelo Presidente, devendo a matéria ser sempre submetida ao Plenário.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O erro está em proibir uma faculdade expressamente prevista. A parte final da alínea 'i' cria uma exceção à regra, \"resguardada, no caso do último artigo, a possibilidade de antecipação da medida pelo relator ou pelo Presidente\".<br><br><strong>Dispositivo Legal:</strong><br>i) [...] resguardada, no caso do último artigo, a possibilidade de antecipação da medida pelo relator ou pelo Presidente;"
            },
            {
                question: "A possibilidade de antecipação de medida cautelar pelo relator ou pelo Presidente é resguardada nos casos previstos no art. 276.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois especifica com precisão a hipótese em que a medida cautelar pode ser antecipada monocraticamente, que é aquela \"no caso do último artigo\" (referindo-se ao art. 276, que é o último do intervalo mencionado de 273 a 276), conforme a ressalva da alínea 'i'.<br><br><strong>Dispositivo Legal:</strong><br>i) [...] e adoção das medidas cautelares previstas nos arts. 273 a 276, resguardada, no caso do último artigo, a possibilidade de antecipação da medida pelo relator ou pelo Presidente;"
            },
            {
                question: "A adoção de medidas cautelares é competência privativa do relator, devendo ser referendada pelo Plenário.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O erro está em inverter a regra com a exceção. A regra geral, segundo a alínea 'i', é que a adoção das medidas é de competência do Plenário. A atuação do relator ou do Presidente é excepcional e se dá por antecipação em casos específicos.<br><br><strong>Dispositivo Legal:</strong><br>i) [...] e adoção das medidas cautelares previstas nos arts. 273 a 276, resguardada, no caso do último artigo, a possibilidade de antecipação da medida pelo relator ou pelo Presidente;"
            },
            {
                question: "Compete privativamente ao Plenário a adoção das medidas cautelares, sendo permitida a antecipação da medida apenas pelo Presidente do Tribunal.",
                answer: "Errado",
                rationale: "A assertiva está incorreta ao restringir a possibilidade de antecipação da medida. A parte final da alínea 'i' autoriza a antecipação tanto \"pelo relator\" quanto \"pelo Presidente\".<br><br><strong>Dispositivo Legal:</strong><br>i) [...] resguardada, no caso do último artigo, a possibilidade de antecipação da medida pelo relator ou pelo Presidente;"
            },
            {
                question: "Compete privativamente ao Plenário deliberar sobre a realização de fiscalizações em unidades do Poder Legislativo, do Supremo Tribunal Federal e da Presidência da República.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois elenca órgãos e Poderes cuja fiscalização é de competência originária e privativa do Plenário, conforme o início da alínea 'j' do inciso I do Art. 15.<br><br><strong>Dispositivo Legal:</strong><br>j) realização de fiscalizações em unidades do Poder Legislativo, do Supremo Tribunal Federal, dos Tribunais Superiores, da Presidência da República, do Tribunal de Contas da União, do Conselho Nacional de Justiça, do Conselho Nacional do Ministério Público, bem como do Ministério Público da União e da Advocacia‑Geral da União;"

        const questionNumberEl = document.getElementById('question-number');
        const totalQuestionsEl = document.getElementById('total-questions');
        const questionTextEl = document.getElementById('question-text');
        const btnCerto = document.getElementById('btn-certo');
        const btnErrado = document.getElementById('btn-errado');
        const feedbackEl = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const restartBtn = document.getElementById('restart-btn');
        const restartWrongBtn = document.getElementById('restart-wrong-btn');
        const quizBodyEl = document.getElementById('quiz-body');
        const resultsContainerEl = document.getElementById('results-container');
        const scoreEl = document.getElementById('score');
        const scoreMessageEl = document.getElementById('score-message');

        let currentQuestionIndex = 0;
        let score = 0;
        let wrongAnswersList = []; 
        let currentQuizData = [...quizData];

        function loadQuestion() {
            resetState();
            const currentQuestion = currentQuizData[currentQuestionIndex];
            questionNumberEl.innerText = currentQuestionIndex + 1;
            totalQuestionsEl.innerText = currentQuizData.length;
            questionTextEl.innerText = currentQuestion.question;

            if (currentQuestionIndex > 0) {
                prevBtn.style.display = 'inline-block';
            }
            
            nextBtn.style.display = 'inline-block';
        }

        function resetState() {
            feedbackEl.style.display = 'none';
            feedbackEl.className = '';
            nextBtn.style.display = 'none';
            prevBtn.style.display = 'none';

            btnCerto.disabled = false;
            btnErrado.disabled = false;
            btnCerto.className = 'btn';
            btnErrado.className = 'btn';
        }

        function selectAnswer(selectedAnswer) {
            btnCerto.disabled = true;
            btnErrado.disabled = true;

            const currentQuestion = currentQuizData[currentQuestionIndex];
            const isCorrect = selectedAnswer === currentQuestion.answer;

            if (isCorrect) {
                score++;
                feedbackEl.innerHTML = `<strong>Correto!</strong> ${currentQuestion.rationale}`;
                feedbackEl.className = 'correct-feedback';
            } else {
                feedbackEl.innerHTML = `<strong>Incorreto.</strong> ${currentQuestion.rationale}`;
                feedbackEl.className = 'incorrect-feedback';
                
                if (!wrongAnswersList.includes(currentQuestion)) {
                     wrongAnswersList.push(currentQuestion);
                }
            }
            
            if (currentQuestion.answer === 'Certo') {
                btnCerto.classList.add('correct');
                if (!isCorrect) btnErrado.classList.add('incorrect');
            } else {
                btnErrado.classList.add('correct');
                if (!isCorrect) btnCerto.classList.add('incorrect');
            }

            feedbackEl.style.display = 'block';
            nextBtn.style.display = 'inline-block';
            
            if (currentQuestionIndex > 0) {
                prevBtn.style.display = 'inline-block';
            }
        }

        function prevQuestion() {
            currentQuestionIndex--;
            loadQuestion();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizBodyEl.style.display = 'none';
            resultsContainerEl.style.display = 'block';
            restartBtn.style.display = 'inline-block';
            
            if (wrongAnswersList.length > 0) {
                restartWrongBtn.style.display = 'inline-block';
            }
            
            const percentage = Math.round((score / currentQuizData.length) * 100);
            scoreEl.innerText = `Você acertou ${score} de ${currentQuizData.length} questões (${percentage}%).`;

            let message = '';
            if (percentage >= 90) {
                message = 'Excelente desempenho! Você domina o assunto.';
            } else if (percentage >= 70) {
                message = 'Ótimo resultado! Continue revisando os detalhes.';
            } else if (percentage >= 50) {
                message = 'Bom esforço. Foco nos pontos que errou para melhorar.';
            } else {
                message = 'Continue estudando. A repetição leva à perfeição.';
            }
            scoreMessageEl.innerText = message;
        }

        function restartQuiz(mode) {
            currentQuestionIndex = 0;
            score = 0;

            if (mode === 'wrong' && wrongAnswersList.length > 0) {
                currentQuizData = [...wrongAnswersList];
            } else {
                currentQuizData = [...quizData];
            }
            
            wrongAnswersList = [];
            
            resultsContainerEl.style.display = 'none';
            restartWrongBtn.style.display = 'none';
            quizBodyEl.style.display = 'block';
            loadQuestion();
        }

        loadQuestion();
    </script>
