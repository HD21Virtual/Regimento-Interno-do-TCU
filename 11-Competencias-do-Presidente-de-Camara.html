<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competências do Presidente de Câmara</title>
    <style>
        :root {
            --primary-bg: #f4f7f9;
            --secondary-bg: #ffffff;
            --text-color: #333;
            --primary-color: #005a9c;
            --correct-color: #28a745;
            --incorrect-color: #dc3545;
            --neutral-color: #6c757d;
            --border-color: #e0e0e0;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .quiz-container {
            background-color: var(--secondary-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            box-sizing: border-box;
        }
        .quiz-header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }
        .quiz-header h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 1.8em;
        }
        .quiz-header p {
            margin: 5px 0 0;
            color: var(--neutral-color);
        }
        #question-number {
            font-weight: bold;
            color: var(--primary-color);
        }
        #question-text {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: justify;
            background-color: var(--primary-bg);
            padding: 15px;
            border-radius: 5px;
            border-left: 5px solid var(--primary-color);
        }
        .answer-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .btn {
            flex-grow: 1;
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--secondary-bg);
            color: var(--primary-color);
            transition: all 0.2s ease-in-out;
        }
        .btn:hover:not(:disabled) {
            background-color: var(--primary-color);
            color: var(--secondary-bg);
            border-color: var(--primary-color);
        }
        .btn:disabled {
            cursor: not-allowed;
        }
        .btn.correct {
            background-color: var(--correct-color);
            color: white;
            border-color: var(--correct-color);
        }
        .btn.incorrect {
            background-color: var(--incorrect-color);
            color: white;
            border-color: var(--incorrect-color);
        }
        #feedback {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            line-height: 1.5;
        }
        #feedback.correct-feedback {
            background-color: #e9f6ec;
            border-left: 5px solid var(--correct-color);
            color: #1e4620;
        }
        #feedback.incorrect-feedback {
            background-color: #fdecea;
            border-left: 5px solid var(--incorrect-color);
            color: #5c1a1a;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        #next-btn, #restart-btn, #prev-btn, #restart-wrong-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        #prev-btn {
            background-color: var(--neutral-color);
        }
        #prev-btn:hover {
            background-color: #5a6268;
        }
        #restart-wrong-btn {
            background-color: var(--incorrect-color);
            margin-left: 10px;
        }
        #restart-wrong-btn:hover {
            background-color: #c82333;
        }

        #results-container {
            text-align: center;
        }
        #results-container h2 {
            color: var(--primary-color);
        }
        #score {
            font-size: 1.5em;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Regimento Interno do TCU</h1>
            <p>Competências do Presidente de Câmara</p>
        </div>

        <div id="quiz-body">
            <p><span id="question-number"></span> de <span id="total-questions"></span></p>
            <div id="question-text"></div>
            <div class="answer-options">
                <button class="btn" id="btn-certo" onclick="selectAnswer('Certo')">Certo</button>
                <button class="btn" id="btn-errado" onclick="selectAnswer('Errado')">Errado</button>
            </div>
            <div id="feedback"></div>
            <div class="navigation">
                <button id="prev-btn" onclick="prevQuestion()">&larr; Anterior</button>
                <button id="next-btn" onclick="nextQuestion()">Próxima &rarr;</button>
            </div>
        </div>

        <div id="results-container" style="display: none;">
            <h2>Caderno Concluído!</h2>
            <p id="score"></p>
            <p id="score-message"></p>
            <button id="restart-btn" onclick="restartQuiz('all')">Refazer Todas</button>
            <button id="restart-wrong-btn" onclick="restartQuiz('wrong')">Refazer Erradas</button>
        </div>

    </div>

    <script>
        const quizData = [
            {
                question: "Ao Presidente de câmara compete presidir as sessões.",
                answer: "Certo",
                rationale: "Correto. A assertiva é uma cópia literal da competência estabelecida no Art. 33, Inciso I."
            },
            {
                question: "Ao Presidente de câmara compete presidir apenas as sessões ordinárias.",
                answer: "Errado",
                rationale: "Errado. O Art. 33, Inciso I, confere a competência de \"presidir as sessões\" de forma genérica, não restringindo às ordinárias. Inclusive, o Inciso II menciona sua competência para convocar as extraordinárias."
            },
            {
                question: "Convocar sessões extraordinárias é uma das competências do Presidente de câmara.",
                answer: "Certo",
                rationale: "Correto. A assertiva está em conformidade com o Art. 33, Inciso II."
            },
            {
                question: "Ao Presidente de câmara compete convocar sessões ordinárias.",
                answer: "Errado",
                rationale: "Errado. O texto legal, no Art. 33, Inciso II, especifica que a competência de convocação se refere a \"sessões extraordinárias\", e não ordinárias."
            },
            {
                question: "Compete ao Presidente de câmara relatar os processos que lhe forem distribuídos.",
                answer: "Certo",
                rationale: "Correto. Esta é a exata redação do Art. 33, Inciso III."
            },
            {
                question: "Compete ao Presidente de câmara julgar os processos que lhe forem distribuídos.",
                answer: "Errado",
                rationale: "Errado. A competência atribuída pelo Art. 33, Inciso III, é de \"relatar\" os processos, e não julgá-los. O julgamento cabe ao colegiado."
            },
            {
                question: "É atribuição do Presidente de câmara atuar como relator em processos que lhe tenham sido distribuídos.",
                answer: "Certo",
                rationale: "Correto. A assertiva é uma paráfrase fiel do Art. 33, Inciso III (\"relatar os processos que lhe forem distribuídos\")."
            },
            {
                question: "O Presidente de câmara deve proferir voto nos processos submetidos à deliberação da respectiva câmara.",
                answer: "Certo",
                rationale: "Correto. A assertiva corresponde exatamente à competência descrita no Art. 33, Inciso IV."
            },
            {
                question: "Ao Presidente de câmara é vedado proferir voto nos processos submetidos à deliberação da respectiva câmara.",
                answer: "Errado",
                rationale: "Errado. A assertiva contraria diretamente o Art. 33, Inciso IV, que estabelece como competência do Presidente \"proferir voto\" nos processos."
            },
            {
                question: "Compete ao Presidente de câmara apresentar ao colegiado as questões de ordem.",
                answer: "Certo",
                rationale: "Correto. Esta é a primeira atribuição listada no Art. 33, Inciso V."
            },
            {
                question: "Compete ao Presidente de câmara resolver os requerimentos que lhe sejam formulados.",
                answer: "Certo",
                rationale: "Correto. Esta é a segunda atribuição listada no Art. 33, Inciso V."
            },
            {
                question: "Compete ao Presidente de câmara resolver as questões de ordem e apresentar ao colegiado os requerimentos que lhe sejam formulados.",
                answer: "Errado",
                rationale: "Errado. A assertiva inverte as ações. Conforme o Art. 33, Inciso V, compete ao Presidente \"apresentar ao colegiado as questões de ordem\" e \"resolver os requerimentos\"."
            },
            {
                question: "A resolução de requerimentos formulados ao Presidente de câmara se dá sem prejuízo de recurso para a respectiva câmara.",
                answer: "Certo",
                rationale: "Correto. A assertiva está de acordo com a parte final do Art. 33, Inciso V."
            },
            {
                question: "A resolução de requerimentos pelo Presidente de câmara é uma decisão terminativa, ocorrendo com prejuízo de recurso para a respectiva câmara.",
                answer: "Errado",
                rationale: "Errado. O Art. 33, Inciso V, é claro ao afirmar que a resolução dos requerimentos ocorre \"sem prejuízo de recurso para a respectiva câmara\"."
            },
            {
                question: "O Presidente de câmara deve apresentar ao colegiado as questões de ordem e também resolver os requerimentos que lhe sejam formulados, sendo ambas as decisões irrecorríveis.",
                answer: "Errado",
                rationale: "Errado. A assertiva está incorreta em sua parte final. O Art. 33, Inciso V, garante que, pelo menos quanto aos requerimentos resolvidos, cabe recurso (\"sem prejuízo de recurso para a respectiva câmara\")."
            },
            {
                question: "Compete ao Presidente de câmara encaminhar ao Presidente do Tribunal os assuntos da atribuição deste.",
                answer: "Certo",
                rationale: "Correto. A assertiva é uma extração literal da primeira parte do Art. 33, Inciso VI."
            },
            {
                question: "Ao Presidente de câmara compete encaminhar ao Presidente do Tribunal as matérias da competência do Plenário.",
                answer: "Certo",
                rationale: "Correto. A assertiva corresponde à segunda parte da competência estabelecida no Art. 33, Inciso VI."
            },
            {
                question: "Compete ao Presidente de câmara encaminhar ao Plenário as matérias da competência do Presidente do Tribunal.",
                answer: "Errado",
                rationale: "Errado. O Art. 33, Inciso VI, estabelece que o encaminhamento dos assuntos (sejam da atribuição do Presidente ou da competência do Plenário) é feito \"ao Presidente do Tribunal\", e não ao Plenário."
            },
            {
                question: "É competência do Presidente de câmara convocar ministro-substituto para substituir ministro.",
                answer: "Certo",
                rationale: "Correto. A assertiva é uma reprodução literal do Art. 33, Inciso VII."
            },
            {
                question: "O Presidente de câmara pode convocar ministro titular para substituir ministro-substituto.",
                answer: "Errado",
                rationale: "Errado. A assertiva inverte a regra. O Art. 33, Inciso VII, prevê a convocação de \"ministro-substituto para substituir ministro\"."
            },
            {
                question: "Ao Presidente de câmara compete decidir sobre pedido de sustentação oral relativo a processo a ser submetido à respectiva câmara.",
                answer: "Certo",
                rationale: "Correto. A assertiva é uma cópia literal do Art. 33, Inciso VIII."
            },
            {
                question: "O Presidente de câmara deve decidir sobre pedido de sustentação oral relativo a qualquer processo do Tribunal.",
                answer: "Errado",
                rationale: "Errado. A competência do Presidente de câmara, conforme o Art. 33, Inciso VIII, restringe-se aos processos \"a ser submetido à respectiva câmara\", e não a todos os processos do Tribunal."
            },
            {
                question: "Compete ao Presidente de câmara assinar as deliberações da câmara.",
                answer: "Certo",
                rationale: "Correto. Esta é a exata redação da competência descrita no Art. 33, Inciso IX."
            },
            {
                question: "Compete ao Presidente de câmara assinar as atas da câmara.",
                answer: "Errado",
                rationale: "Errado. O Art. 33, Inciso IX, refere-se a \"assinar as deliberações\". O Inciso X trata de \"aprovar as atas\"."
            },
            {
                question: "Compete ao Presidente de câmara aprovar as atas da câmara.",
                answer: "Certo",
                rationale: "Correto. A assertiva corresponde à primeira parte da competência listada no Art. 33, Inciso X."
            },
            {
                question: "O Presidente de câmara deve aprovar as atas da câmara, submetendo o ato para homologação na próxima sessão ordinária.",
                answer: "Certo",
                rationale: "Correto. A assertiva reproduz integralmente o disposto no Art. 33, Inciso X."
            },
            {
                question: "O Presidente de câmara deve aprovar as atas da câmara, submetendo o ato para homologação na próxima sessão extraordinária.",
                answer: "Errado",
                rationale: "Errado. O Art. 33, Inciso X, especifica que a homologação deve ocorrer \"na próxima sessão ordinária\", e não extraordinária."
            },
            {
                question: "O Presidente de câmara deve cumprir e fazer cumprir as deliberações da câmara.",
                answer: "Certo",
                rationale: "Correto. A assertiva é uma cópia literal do Art. 33, Inciso XI."
            },
            {
                question: "Compete ao Presidente de câmara apenas cumprir as deliberações da câmara, mas não fazê-las cumprir.",
                answer: "Errado",
                rationale: "Errado. O Art. 33, Inciso XI, estabelece ambas as obrigações: \"cumprir e fazer cumprir\" as deliberações."
            },
            {
                question: "Compete ao Presidente de câmara cumprir e fazer cumprir as atas da câmara.",
                answer: "Errado",
                rationale: "Errado. O Art. 33, Inciso XI, refere-se a \"deliberações da câmara\". As atas são objeto do Inciso X (aprovação e homologação)."
            }
        ];


        const questionNumberEl = document.getElementById('question-number');
        const totalQuestionsEl = document.getElementById('total-questions');
        const questionTextEl = document.getElementById('question-text');
        const btnCerto = document.getElementById('btn-certo');
        const btnErrado = document.getElementById('btn-errado');
        const feedbackEl = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const restartBtn = document.getElementById('restart-btn');
        const restartWrongBtn = document.getElementById('restart-wrong-btn');
        const quizBodyEl = document.getElementById('quiz-body');
        const resultsContainerEl = document.getElementById('results-container');
        const scoreEl = document.getElementById('score');
        const scoreMessageEl = document.getElementById('score-message');

        let currentQuestionIndex = 0;
        let score = 0;
        let wrongAnswersList = []; 
        let currentQuizData = [...quizData];

        function loadQuestion() {
            resetState();
            const currentQuestion = currentQuizData[currentQuestionIndex];
            questionNumberEl.innerText = currentQuestionIndex + 1;
            totalQuestionsEl.innerText = currentQuizData.length;
            questionTextEl.innerText = currentQuestion.question;

            if (currentQuestionIndex > 0) {
                prevBtn.style.display = 'inline-block';
            }
            
            nextBtn.style.display = 'inline-block';
        }

        function resetState() {
            feedbackEl.style.display = 'none';
            feedbackEl.className = '';
            nextBtn.style.display = 'none';
            prevBtn.style.display = 'none';

            btnCerto.disabled = false;
            btnErrado.disabled = false;
            btnCerto.className = 'btn';
            btnErrado.className = 'btn';
        }

        function selectAnswer(selectedAnswer) {
            btnCerto.disabled = true;
            btnErrado.disabled = true;

            const currentQuestion = currentQuizData[currentQuestionIndex];
            const isCorrect = selectedAnswer === currentQuestion.answer;

            if (isCorrect) {
                score++;
                feedbackEl.innerHTML = `<strong>Correto!</strong> ${currentQuestion.rationale}`;
                feedbackEl.className = 'correct-feedback';
            } else {
                feedbackEl.innerHTML = `<strong>Incorreto.</strong> ${currentQuestion.rationale}`;
                feedbackEl.className = 'incorrect-feedback';
                
                if (!wrongAnswersList.includes(currentQuestion)) {
                     wrongAnswersList.push(currentQuestion);
                }
            }
            
            if (currentQuestion.answer === 'Certo') {
                btnCerto.classList.add('correct');
                if (!isCorrect) btnErrado.classList.add('incorrect');
            } else {
                btnErrado.classList.add('correct');
                if (!isCorrect) btnCerto.classList.add('incorrect');
            }

            feedbackEl.style.display = 'block';
            nextBtn.style.display = 'inline-block';
            
            if (currentQuestionIndex > 0) {
                prevBtn.style.display = 'inline-block';
            }
        }

        function prevQuestion() {
            currentQuestionIndex--;
            loadQuestion();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizBodyEl.style.display = 'none';
            resultsContainerEl.style.display = 'block';
            restartBtn.style.display = 'inline-block';
            
            if (wrongAnswersList.length > 0) {
                restartWrongBtn.style.display = 'inline-block';
            }
            
            const percentage = Math.round((score / currentQuizData.length) * 100);
            scoreEl.innerText = `Você acertou ${score} de ${currentQuizData.length} questões (${percentage}%).`;

            let message = '';
            if (percentage >= 90) {
                message = 'Excelente desempenho! Você domina o assunto.';
            } else if (percentage >= 70) {
                message = 'Ótimo resultado! Continue revisando os detalhes.';
            } else if (percentage >= 50) {
                message = 'Bom esforço. Foco nos pontos que errou para melhorar.';
            } else {
                message = 'Continue estudando. A repetição leva à perfeição.';
            }
            scoreMessageEl.innerText = message;
        }

        function restartQuiz(mode) {
            currentQuestionIndex = 0;
            score = 0;

            if (mode === 'wrong' && wrongAnswersList.length > 0) {
                currentQuizData = [...wrongAnswersList];
            } else {
                currentQuizData = [...quizData];
            }
            
            wrongAnswersList = [];
            
            resultsContainerEl.style.display = 'none';
            restartWrongBtn.style.display = 'none';
            quizBodyEl.style.display = 'block';
            loadQuestion();
        }

        loadQuestion();
    </script>

</body>
</html>
