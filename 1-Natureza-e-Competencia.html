    <script>
        const quizData = [
            {
                question: "Ao Tribunal de Contas da União, órgão de controle externo, compete atuar nos termos da Constituição Federal e na forma da legislação vigente, em especial da Lei nº 8.443, de 16 de julho de 1992.",
                answer: "Certo",

            },
            {
                question: "Ao Tribunal de Contas da União, órgão de controle interno, compete atuar nos termos da Constituição Federal e na forma da legislação vigente.",

            },
            {
                question: "Compete ao TCU julgar as contas de qualquer pessoa física ou jurídica, pública ou privada, que utilize, arrecade, guarde, gerencie ou administre dinheiros, bens e valores públicos ou pelos quais a União responda.",

                rationale: "A assertiva está correta, correspondendo exatamente a uma das competências de julgamento do TCU, que abrange um vasto rol de responsáveis por recursos públicos, conforme o início do inciso I.<br><br><strong>Dispositivo Legal:</strong><br>I – julgar as contas de qualquer pessoa física ou jurídica, pública ou privada, que utilize, arrecade, guarde, gerencie ou administre dinheiros, bens e valores públicos ou pelos quais a União responda ou que, em nome desta, assuma obrigações de natureza pecuniária, bem como daqueles que derem causa a perda, extravio ou outra irregularidade de que resulte dano ao erário;"
            },
            {
                question: "Compete ao TCU julgar as contas de qualquer pessoa jurídica de direito público, excluídas as pessoas físicas e as entidades privadas, que utilize, arrecade, guarde, gerencie ou administre dinheiros, bens e valores públicos.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O erro está em restringir a competência do TCU a \"qualquer pessoa jurídica de direito público\", excluindo pessoas físicas e entidades privadas. A lei é clara ao afirmar que a competência abrange \"qualquer pessoa física ou jurídica, pública ou privada\".<br><br><strong>Dispositivo Legal:</strong><br>I – julgar as contas de qualquer pessoa física ou jurídica, pública ou privada, que utilize, arrecade, guarde, gerencie ou administre dinheiros, bens e valores públicos..."
            },
            {
                question: "Compete ao TCU julgar as contas de quem administra bens públicos, bem como daqueles que derem causa a perda, extravio ou outra irregularidade de que resulte dano ao erário.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois contempla corretamente a parte final do inciso I, que estende a competência de julgamento do Tribunal àqueles que, por seus atos, causem prejuízo ao patrimônio público.<br><br><strong>Dispositivo Legal:</strong><br>I – julgar as contas de qualquer pessoa física ou jurídica, pública ou privada, que utilize, arrecade, guarde, gerencie ou administre dinheiros, bens e valores públicos [...], bem como daqueles que derem causa a perda, extravio ou outra irregularidade de que resulte dano ao erário;"
            },
            {
                question: "Compete ao TCU realizar, por iniciativa própria ou por solicitação do Congresso Nacional, de suas casas ou das respectivas comissões, auditorias e inspeções de natureza contábil, financeira, orçamentária, operacional ou patrimonial.",
                answer: "Certo",
                rationale: "A assertiva está correta, descrevendo de forma precisa a competência do TCU para realizar fiscalizações, seja por iniciativa própria ou por provocação do Poder Legislativo, conforme o inciso II.<br><br><strong>Dispositivo Legal:</strong><br>II – realizar, por iniciativa própria ou por solicitação do Congresso Nacional, de suas casas ou das respectivas comissões, auditorias, inspeções ou acompanhamentos de natureza contábil, financeira, orçamentária, operacional ou patrimonial nas unidades administrativas dos Poderes Legislativo, Executivo e Judiciário e demais órgãos e entidades sujeitos à sua jurisdição;"
            },
            {
                question: "Compete ao TCU realizar, somente por solicitação do Congresso Nacional, de suas casas ou das respectivas comissões, auditorias e inspeções nas unidades administrativas dos Poderes.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O erro está no uso do termo \"somente\", que restringe a atuação do TCU. A lei estabelece que o Tribunal pode agir tanto \"por iniciativa própria\" quanto por solicitação, não dependendo exclusivamente de provocação externa.<br><br><strong>Dispositivo Legal:</strong><br>II – realizar, por iniciativa própria ou por solicitação do Congresso Nacional, de suas casas ou das respectivas comissões, auditorias, inspeções ou acompanhamentos..."
            },
            {
                question: "Compete ao TCU realizar auditorias e inspeções de natureza contábil e financeira apenas nas unidades administrativas dos Poderes Executivo e Judiciário.",
                answer: "Errado",
                rationale: "A assertiva está incorreta, pois limita o escopo de atuação do TCU. A norma prevê que as fiscalizações podem ocorrer nas unidades administrativas dos três Poderes: \"Legislativo, Executivo e Judiciário\".<br><br><strong>Dispositivo Legal:</strong><br>II – realizar [...] auditorias, inspeções ou acompanhamentos de natureza contábil, financeira, orçamentária, operacional ou patrimonial nas unidades administrativas dos Poderes Legislativo, Executivo e Judiciário e demais órgãos e entidades sujeitos à sua jurisdição;"
            },
            {
                question: "É de competência do TCU prestar as informações solicitadas pelo Congresso Nacional, por qualquer de suas casas, ou por suas comissões, sobre a fiscalização contábil, financeira, orçamentária, operacional e patrimonial.",
                answer: "Certo",
                rationale: "A assertiva está correta. Ela reflete com exatidão a obrigação do Tribunal de Contas da União de fornecer informações ao Poder Legislativo sobre suas atividades de fiscalização e os resultados obtidos, conforme o inciso III.<br><br><strong>Dispositivo Legal:</strong><br>III – prestar as informações solicitadas pelo Congresso Nacional, por qualquer de suas casas, ou por suas comissões, sobre a fiscalização contábil, financeira, orçamentária, operacional e patrimonial e sobre resultados de auditorias e inspeções realizadas;"
            },
            {
                question: "É facultado ao TCU prestar as informações solicitadas pelo Congresso Nacional sobre os resultados de auditorias e inspeções realizadas.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O erro consiste em tratar a prestação de informações como uma faculdade (\"facultado\"). O texto legal utiliza o verbo \"prestar\" no contexto de uma competência-dever, indicando uma obrigação, e não uma opção, do Tribunal.<br><br><strong>Dispositivo Legal:</strong><br>III – prestar as informações solicitadas pelo Congresso Nacional, por qualquer de suas casas, ou por suas comissões, sobre a fiscalização contábil, financeira, orçamentária, operacional e patrimonial e sobre resultados de auditorias e inspeções realizadas;"
            },
            {
                question: "Compete ao TCU emitir pronunciamento conclusivo sobre matéria que seja submetida a sua apreciação pela comissão mista permanente de senadores e deputados referida no § 1º do art. 166 da Constituição Federal.",
                answer: "Certo",
                rationale: "A assertiva está correta e descreve literalmente a competência do TCU para emitir um parecer final sobre matérias específicas encaminhadas pela comissão mista de orçamento, conforme previsto no inciso IV.<br><br><strong>Dispositivo Legal:</strong><br>IV – emitir pronunciamento conclusivo sobre matéria que seja submetida a sua apreciação pela comissão mista permanente de senadores e deputados referida no § 1º do art. 166 da Constituição Federal, nos termos do § 1º do art. 72 da Constituição Federal;"
            },
            {
                question: "Compete ao TCU emitir pronunciamento opinativo sobre matéria que seja submetida a sua apreciação por qualquer comissão do Congresso Nacional.",
                answer: "Errado",
                rationale: "A assertiva está incorreta por dois motivos. Primeiro, o pronunciamento é definido como \"conclusivo\", e não meramente \"opinativo\". Segundo, a matéria deve ser submetida pela \"comissão mista permanente de senadores e deputados\" específica, e não por \"qualquer comissão\".<br><br><strong>Dispositivo Legal:</strong><br>IV – emitir pronunciamento conclusivo sobre matéria que seja submetida a sua apreciação pela comissão mista permanente de senadores e deputados referida no § 1º do art. 166 da Constituição Federal..."
            },
            {
                question: "Compete ao TCU auditar, por solicitação da comissão mista permanente de senadores e deputados ou de comissão técnica de qualquer das casas do Congresso Nacional, projetos e programas autorizados na lei orçamentária anual.",
                answer: "Certo",
                rationale: "A assertiva está correta, detalhando adequadamente quem pode solicitar auditorias de projetos e programas (a comissão mista ou comissões técnicas) e qual o objeto da auditoria (aqueles autorizados na lei orçamentária), nos termos do inciso V.<br><br><strong>Dispositivo Legal:</strong><br>V – auditar, por solicitação da comissão mista permanente de senadores e deputados referida no § 1º do art. 166 da Constituição Federal, ou de comissão técnica de qualquer das casas do Congresso Nacional, projetos e programas autorizados na lei orçamentária anual, avaliando os seus resultados quanto à eficácia, eficiência, efetividade e economicidade;"
            },
            {
                question: "Compete ao TCU auditar, por iniciativa própria, projetos e programas autorizados na lei orçamentária anual, avaliando os seus resultados.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. Para a auditoria específica de projetos e programas prevista neste inciso, a atuação do TCU não se dá \"por iniciativa própria\", mas sim \"por solicitação\" da comissão mista permanente ou de comissão técnica do Congresso.<br><br><strong>Dispositivo Legal:</strong><br>V – auditar, por solicitação da comissão mista permanente de senadores e deputados referida no § 1º do art. 166 da Constituição Federal, ou de comissão técnica de qualquer das casas do Congresso Nacional, projetos e programas autorizados na lei orçamentária anual..."
            },
            {
                question: "Ao auditar projetos e programas, compete ao TCU avaliar os seus resultados quanto à eficácia, eficiência, efetividade e economicidade.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois especifica com precisão os critérios que devem ser utilizados pelo TCU ao avaliar os resultados dos projetos e programas auditados, conforme a parte final do inciso V.<br><br><strong>Dispositivo Legal:</strong><br>V – auditar, [...], projetos e programas autorizados na lei orçamentária anual, avaliando os seus resultados quanto à eficácia, eficiência, efetividade e economicidade;"
            },
            {
                question: "Compete ao Tribunal de Contas da União apreciar as contas prestadas anualmente pelo Presidente da República.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois reproduz literally a competência do TCU descrita no inciso VI do Art. 1º.<br><br><strong>Dispositivo Legal:</strong><br>VI – apreciar as contas prestadas anualmente pelo Presidente da República;"
            },
            {
                question: "Compete ao Tribunal de Contas da União julgar as contas prestadas anualmente pelo Presidente da República.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O erro está no verbo utilizado. Para as contas do Presidente da República, a competência do TCU é de \"apreciar\" para emitir um parecer prévio, e não de \"julgar\", competência esta que cabe ao Congresso Nacional.<br><br><strong>Dispositivo Legal:</strong><br>VI – apreciar as contas prestadas anualmente pelo Presidente da República;"
            },
            {
                question: "Compete ao TCU acompanhar a arrecadação da receita a cargo da União, das entidades da administração indireta, incluídas as fundações e sociedades instituídas e mantidas pelo poder público federal.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois descreve fielmente a competência do TCU para acompanhar a arrecadação da receita da União e de suas entidades, conforme o inciso VII.<br><br><strong>Dispositivo Legal:</strong><br>VII – acompanhar a arrecadação da receita a cargo da União, das entidades da administração indireta, incluídas as fundações e sociedades instituídas e mantidas pelo poder público federal, e das demais instituições sob sua jurisdição, mediante fiscalizações, ou por meio de demonstrativos próprios;"
            },
            {
                question: "Compete ao TCU acompanhar a arrecadação da receita a cargo da União e das entidades da administração indireta, excluídas as fundações e sociedades instituídas e mantidas pelo poder público federal.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O erro crucial é a palavra \"excluídas\". O texto legal afirma expressamente que as fundações e sociedades instituídas e mantidas pelo poder público federal estão \"incluídas\" no escopo de acompanhamento.<br><br><strong>Dispositivo Legal:</strong><br>VII – acompanhar a arrecadação da receita a cargo da União, das entidades da administração indireta, incluídas as fundações e sociedades instituídas e mantidas pelo poder público federal..."
            },
            {
                question: "Compete ao TCU apreciar, para fins de registro, a legalidade dos atos de admissão de pessoal, a qualquer título, na administração direta e indireta, incluídas as fundações instituídas e mantidas pelo poder público federal.",
                answer: "Certo",
                rationale: "A assertiva está correta, correspondendo exatamente à primeira parte da competência estabelecida no inciso VIII, que trata da apreciação dos atos de admissão de pessoal.<br><br><strong>Dispositivo Legal:</strong><br>VIII – apreciar, para fins de registro, a legalidade dos atos de admissão de pessoal, a qualquer título, na administração direta e indireta, incluídas as fundações instituídas e mantidas pelo poder público federal..."
            },
            {
                question: "Compete ao TCU apreciar, para fins de registro, a legalidade dos atos de admissão de pessoal, a qualquer título, na administração direta e indireta, inclusive as nomeações para cargo de provimento em comissão.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O erro está em afirmar que a apreciação inclui os cargos em comissão. A lei é clara ao estabelecer que são \"excetuadas as nomeações para cargo de provimento em comissão\".<br><br><strong>Dispositivo Legal:</strong><br>VIII – apreciar, para fins de registro, a legalidade dos atos de admissão de pessoal, a qualquer título, na administração direta e indireta, incluídas as fundações instituídas e mantidas pelo poder público federal, excetuadas as nomeações para cargo de provimento em comissão..."
            },
            {
                question: "Compete ao TCU apreciar, para fins de registro, a legalidade das concessões de aposentadorias, reformas e pensões a servidores públicos civis e militares federais ou a seus beneficiários.",

            },
            {
                question: "A competência do TCU para apreciar as concessões de aposentadorias, reformas e pensões abrange as melhorias posteriores, mesmo que não alterem o fundamento legal do ato concessório.",

            },
            {
                question: "É competência do TCU efetuar o cálculo das quotas referentes aos fundos de participação, sendo-lhe vedado fiscalizar a entrega dos respectivos recursos.",
                answer: "Errado",

            },
            {
                question: "O cálculo das quotas referentes aos fundos de participação deve ser efetuado pelo TCU, independentemente da observância da legislação pertinente.",
                answer: "Errado",
                rationale: "A assertiva está incorreta, pois contradiz o texto legal. O inciso IX condiciona expressamente a atuação do TCU à \"observada a legislação pertinente\".<br><br><strong>Dispositivo Legal:</strong><br>IX – efetuar, observada a legislação pertinente, o cálculo das quotas referentes aos fundos de participação a que alude o parágrafo único do art. 161 da Constituição Federal, fiscalizando a entrega dos respectivos recursos;"
            },
            {
                question: "Compete ao TCU efetuar o cálculo das quotas dos recursos provenientes do produto da arrecadação do Imposto sobre Produtos Industrializados destinadas aos estados e ao Distrito Federal, proporcionalmente ao valor das respectivas exportações de produtos industrializados.",
                answer: "Certo",
                rationale: "A assertiva está correta e transcreve com exatidão a competência do TCU para calcular as quotas do IPI destinadas aos entes federativos mencionados, conforme o inciso XI.<br><br><strong>Dispositivo Legal:</strong><br>XI – efetuar, observada a legislação pertinente, o cálculo das quotas dos recursos provenientes do produto da arrecadação do Imposto sobre Produtos Industrializados destinadas aos estados e ao Distrito Federal, proporcionalmente ao valor das respectivas exportações de produtos industrializados, de que tratam o inciso II do art. 159 e o parágrafo único do art. 161 da Constituição Federal;"

                rationale: "A assertiva está correta, pois reproduz fielmente a parte final do Art. 3º, que garante ao TCU o acesso até mesmo a informações relativas a despesas sigilosas, não havendo exceção nesse sentido.<br><br><strong>Dispositivo Legal:</strong><br>Art. 3º No exercício de sua competência, o Tribunal terá irrestrito acesso a todas as fontes de informações disponíveis em órgãos e entidades jurisdicionados, [...] bem como àquelas que tratem de despesas de caráter sigiloso."
            },
            {
                question: "No exercício de sua competência, o Tribunal terá acesso a todas as fontes de informações disponíveis, ressalvadas, contudo, aquelas que tratem de despesas de caráter sigiloso.",
                answer: "Errado",
                rationale: "A assertiva está incorreta ao criar uma exceção que não existe na norma. O Art. 3º é explícito ao afirmar que o acesso do Tribunal se estende \"bem como àquelas que tratem de despesas de caráter sigiloso\", garantindo o acesso em vez de ressalvá-lo.<br><br><strong>Dispositivo Legal:</strong><br>Art. 3º No exercício de sua competência, o Tribunal terá irrestrito acesso a todas as fontes de informações disponíveis em órgãos e entidades jurisdicionados, [...] bem como àquelas que tratem de despesas de caráter sigiloso."
            }
        ];


        const questionNumberEl = document.getElementById('question-number');
        const totalQuestionsEl = document.getElementById('total-questions');
        const questionTextEl = document.getElementById('question-text');
        const btnCerto = document.getElementById('btn-certo');
        const btnErrado = document.getElementById('btn-errado');
        const feedbackEl = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const restartBtn = document.getElementById('restart-btn');
        const restartWrongBtn = document.getElementById('restart-wrong-btn');
        const quizBodyEl = document.getElementById('quiz-body');
        const resultsContainerEl = document.getElementById('results-container');
        const scoreEl = document.getElementById('score');
        const scoreMessageEl = document.getElementById('score-message');

        let currentQuestionIndex = 0;
        let score = 0;
        let wrongAnswersList = [];
        let currentQuizData = [...quizData];

        function loadQuestion() {
            resetState();
            const currentQuestion = currentQuizData[currentQuestionIndex];
            questionNumberEl.innerText = currentQuestionIndex + 1;
            totalQuestionsEl.innerText = currentQuizData.length;
            questionTextEl.innerText = currentQuestion.question;

            if (currentQuestionIndex > 0) {
                prevBtn.style.display = 'inline-block';
            }
            
            nextBtn.style.display = 'inline-block';
        }

        function resetState() {
            feedbackEl.style.display = 'none';
            feedbackEl.className = '';
            nextBtn.style.display = 'none';
            prevBtn.style.display = 'none';

            btnCerto.disabled = false;
            btnErrado.disabled = false;
            btnCerto.className = 'btn';
            btnErrado.className = 'btn';
        }

        function selectAnswer(selectedAnswer) {
            btnCerto.disabled = true;
            btnErrado.disabled = true;

            const currentQuestion = currentQuizData[currentQuestionIndex];
            const isCorrect = selectedAnswer === currentQuestion.answer;

            if (isCorrect) {
                score++;
                feedbackEl.innerHTML = `<strong>Correto!</strong> ${currentQuestion.rationale}`;
                feedbackEl.className = 'correct-feedback';
            } else {
                feedbackEl.innerHTML = `<strong>Incorreto.</strong> ${currentQuestion.rationale}`;
                feedbackEl.className = 'incorrect-feedback';
                
                if (!wrongAnswersList.includes(currentQuestion)) {
                     wrongAnswersList.push(currentQuestion);
                }
            }
            
            if (currentQuestion.answer === 'Certo') {
                btnCerto.classList.add('correct');
                if (!isCorrect) btnErrado.classList.add('incorrect');
            } else {
                btnErrado.classList.add('correct');
                if (!isCorrect) btnCerto.classList.add('incorrect');
            }

            feedbackEl.style.display = 'block';
            nextBtn.style.display = 'inline-block';
            
            if (currentQuestionIndex > 0) {
                prevBtn.style.display = 'inline-block';
            }
        }

        function prevQuestion() {
            currentQuestionIndex--;
            loadQuestion();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizBodyEl.style.display = 'none';
            resultsContainerEl.style.display = 'block';
            restartBtn.style.display = 'inline-block';
            
            if (wrongAnswersList.length > 0) {
                restartWrongBtn.style.display = 'inline-block';
            }
            
            const percentage = Math.round((score / currentQuizData.length) * 100);
            scoreEl.innerText = `Você acertou ${score} de ${currentQuizData.length} questões (${percentage}%).`;

            let message = '';
            if (percentage >= 90) {
                message = 'Excelente desempenho! Você domina o assunto.';
            } else if (percentage >= 70) {
                message = 'Ótimo resultado! Continue revisando os detalhes.';
            } else if (percentage >= 50) {
                message = 'Bom esforço. Foco nos pontos que errou para melhorar.';
            } else {
                message = 'Continue estudando. A repetição leva à perfeição.';
            }
            scoreMessageEl.innerText = message;
        }

        function restartQuiz(mode) {
            currentQuestionIndex = 0;
            score = 0;

            if (mode === 'wrong' && wrongAnswersList.length > 0) {
                currentQuizData = [...wrongAnswersList];
            } else {
                currentQuizData = [...quizData];
            }
            
            wrongAnswersList = [];
            
            resultsContainerEl.style.display = 'none';
            restartWrongBtn.style.display = 'none';
            quizBodyEl.style.display = 'block';
            loadQuestion();
        }

        loadQuestion();
    </script>
