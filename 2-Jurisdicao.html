            },

            },
            {
                question: "A jurisdição do TCU sobre empresas supranacionais se dá nos termos do tratado constitutivo da respectiva empresa.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois reflete a condição final imposta pelo inciso V do Art. 5º, que determina que a fiscalização deve observar o que foi estabelecido no ato de criação da empresa supranacional.<br><br><strong>Dispositivo Legal:</strong><br>Art. 5º A jurisdição do Tribunal abrange: V – os responsáveis pelas contas nacionais das empresas supranacionais de cujo capital social a União participe, de forma direta ou indireta, nos termos do tratado constitutivo;"
            },
            {
                question: "A jurisdição do Tribunal abrange os responsáveis pelas contas internacionais das empresas supranacionais de cujo capital a União participe.",

                rationale: "A assertiva está incorreta. O erro está na troca da palavra \"nacionais\" por \"internacionais\". O inciso V especifica que a jurisdição do TCU é sobre as \"contas nacionais\" dessas empresas, ou seja, a parcela de suas operações relacionada ao Brasil.<br><br><strong>Dispositivo Legal:</strong><br>Art. 5º A jurisdição do Tribunal abrange: V – os responsáveis pelas contas nacionais das empresas supranacionais..."
            },
            {
                question: "A jurisdição do Tribunal abrange os dirigentes de empresas públicas e sociedades de economia mista, independentemente da origem dos recursos de sua constituição.",
                answer: "Errado",
                rationale: "A assertiva está incorreta por omitir uma condição essencial. O inciso III do Art. 5º especifica que a jurisdição se aplica aos dirigentes de empresas públicas e sociedades de economia mista \"constituídas com recursos da União\".<br><br><strong>Dispositivo Legal:</strong><br>Art. 5º A jurisdição do Tribunal abrange: III – os dirigentes de empresas públicas e sociedades de economia mista constituídas com recursos da União;"

            {

                rationale: "A assertiva está correta, pois é uma transcrição literal do inciso VI do Art. 5º, que inclui na jurisdição do TCU os gestores de entidades privadas que administram recursos parafiscais e atuam em áreas de interesse coletivo (o chamado \"Sistema S\").<br><br><strong>Dispositivo Legal:</strong><br>VI – os responsáveis por entidades dotadas de personalidade jurídica de direito privado que recebam contribuições parafiscais e prestem serviço de interesse público ou social;"
            },
            {
                question: "A jurisdição do Tribunal de Contas da União abrange os responsáveis por entidades dotadas de personalidade jurídica de direito público que recebam contribuições parafiscais e prestem serviço de interesse público ou social.",

                answer: "Errado",
                rationale: "A assertiva está incorreta. O erro está na natureza da responsabilidade. O inciso X estabelece que a responsabilidade é \"solidariamente\", o que significa que o TCU pode cobrar a dívida de qualquer um dos responsáveis, e não \"subsidiariamente\", que exigiria uma ordem de cobrança.<br><br><strong>Dispositivo Legal:</strong><br>X – [...] solidariamente com os membros dos conselhos fiscal e de administração, pela prática de atos de gestão ruinosa..."
            },
            {
                question: "A jurisdição do TCU abrange os representantes da União e os membros do conselho de administração, excluindo os membros do conselho fiscal, pela prática de liberalidade à custa das respectivas sociedades.",
                answer: "Errado",
                rationale: "A assertiva está incorreta ao excluir um dos responsáveis. O inciso X inclui expressamente na responsabilidade solidária \"os membros dos conselhos fiscal e de administração\".<br><br><strong>Dispositivo Legal:</strong><br>X – [...] solidariamente com os membros dos conselhos fiscal e de administração, pela prática de atos de gestão ruinosa ou liberalidade à custa das respectivas sociedades."
            },
            {
                question: "Estão sob a jurisdição do TCU os representantes da União na assembleia geral das empresas estatais e sociedades anônimas de cujo capital a União participe.",
                answer: "Certo",
                rationale: "A assertiva está correta e, embora não detalhe toda a regra de responsabilidade, descreve de forma fiel um dos grupos de pessoas sujeitas à jurisdição do Tribunal conforme o inciso X.<br><br><strong>Dispositivo Legal:</strong><br>X – os representantes da União ou do poder público federal na assembleia geral das empresas estatais e sociedades anônimas de cujo capital as referidas pessoas jurídicas participem..."
            },
            {
                question: "A responsabilidade dos representantes da União e dos conselheiros perante o TCU, prevista no inciso X, decorre de qualquer ato de gestão, mesmo que não seja ruinoso ou caracterizado como liberalidade.",
                answer: "Errado",
                rationale: "A assertiva está incorreta por generalizar a conduta que gera responsabilidade. O inciso X especifica as condutas ilícitas, que são a \"prática de atos de gestão ruinosa ou liberalidade à custa das respectivas sociedades\".<br><br><strong>Dispositivo Legal:</strong><br>X – [...] pela prática de atos de gestão ruinosa ou liberalidade à custa das respectivas sociedades."
            }
        ];


        const questionNumberEl = document.getElementById('question-number');
        const totalQuestionsEl = document.getElementById('total-questions');
        const questionTextEl = document.getElementById('question-text');
        const btnCerto = document.getElementById('btn-certo');
        const btnErrado = document.getElementById('btn-errado');
        const feedbackEl = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const restartBtn = document.getElementById('restart-btn');
        const restartWrongBtn = document.getElementById('restart-wrong-btn');
        const quizBodyEl = document.getElementById('quiz-body');
        const resultsContainerEl = document.getElementById('results-container');
        const scoreEl = document.getElementById('score');
        const scoreMessageEl = document.getElementById('score-message');

        let currentQuestionIndex = 0;
        let score = 0;
        let wrongAnswersList = []; 
        let currentQuizData = [...quizData];

        function loadQuestion() {
            resetState();
            const currentQuestion = currentQuizData[currentQuestionIndex];
            questionNumberEl.innerText = currentQuestionIndex + 1;
            totalQuestionsEl.innerText = currentQuizData.length;
            questionTextEl.innerText = currentQuestion.question;

            if (currentQuestionIndex > 0) {
                prevBtn.style.display = 'inline-block';
            }
            
            nextBtn.style.display = 'inline-block';
        }

        function resetState() {
            feedbackEl.style.display = 'none';
            feedbackEl.className = '';
            nextBtn.style.display = 'none';
            prevBtn.style.display = 'none';

            btnCerto.disabled = false;
            btnErrado.disabled = false;
            btnCerto.className = 'btn';
            btnErrado.className = 'btn';
        }

        function selectAnswer(selectedAnswer) {
            btnCerto.disabled = true;
            btnErrado.disabled = true;

            const currentQuestion = currentQuizData[currentQuestionIndex];
            const isCorrect = selectedAnswer === currentQuestion.answer;

            if (isCorrect) {
                score++;
                feedbackEl.innerHTML = `<strong>Correto!</strong> ${currentQuestion.rationale}`;
                feedbackEl.className = 'correct-feedback';
            } else {
                feedbackEl.innerHTML = `<strong>Incorreto.</strong> ${currentQuestion.rationale}`;
                feedbackEl.className = 'incorrect-feedback';
                
                if (!wrongAnswersList.includes(currentQuestion)) {
                     wrongAnswersList.push(currentQuestion);
                }
            }
            
            if (currentQuestion.answer === 'Certo') {
                btnCerto.classList.add('correct');
                if (!isCorrect) btnErrado.classList.add('incorrect');
            } else {
                btnErrado.classList.add('correct');
                if (!isCorrect) btnCerto.classList.add('incorrect');
            }

            feedbackEl.style.display = 'block';
            nextBtn.style.display = 'inline-block';
            
            if (currentQuestionIndex > 0) {
                prevBtn.style.display = 'inline-block';
            }
        }

        function prevQuestion() {
            currentQuestionIndex--;
            loadQuestion();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizBodyEl.style.display = 'none';
            resultsContainerEl.style.display = 'block';
            restartBtn.style.display = 'inline-block';
            
            if (wrongAnswersList.length > 0) {
                restartWrongBtn.style.display = 'inline-block';
            }
            
            const percentage = Math.round((score / currentQuizData.length) * 100);
            scoreEl.innerText = `Você acertou ${score} de ${currentQuizData.length} questões (${percentage}%).`;

            let message = '';
            if (percentage >= 90) {
                message = 'Excelente desempenho! Você domina o assunto.';
            } else if (percentage >= 70) {
                message = 'Ótimo resultado! Continue revisando os detalhes.';
            } else if (percentage >= 50) {
                message = 'Bom esforço. Foco nos pontos que errou para melhorar.';
            } else {
                message = 'Continue estudando. A repetição leva à perfeição.';
            }
            scoreMessageEl.innerText = message;
        }

        function restartQuiz(mode) {
            currentQuestionIndex = 0;
            score = 0;

            if (mode === 'wrong' && wrongAnswersList.length > 0) {
                currentQuizData = [...wrongAnswersList];
            } else {
                currentQuizData = [...quizData];
            }
            
            wrongAnswersList = [];
            
            resultsContainerEl.style.display = 'none';
            restartWrongBtn.style.display = 'none';
            quizBodyEl.style.display = 'block';
            loadQuestion();
        }

        loadQuestion();
    </script>
