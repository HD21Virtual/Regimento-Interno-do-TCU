<html lang="pt-BR">

    <style>
        :root {
            --primary-bg: #f4f7f9;
            --secondary-bg: #ffffff;
            --text-color: #333;
            --primary-color: #005a9c;
            --correct-color: #28a745;
            --incorrect-color: #dc3545;
            --neutral-color: #6c757d;
            --border-color: #e0e0e0;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .quiz-container {
            background-color: var(--secondary-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            box-sizing: border-box;
        }
        .quiz-header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }
        .quiz-header h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 1.8em;
        }
        .quiz-header p {
            margin: 5px 0 0;
            color: var(--neutral-color);
        }
        #question-number {
            font-weight: bold;
            color: var(--primary-color);
        }
        #question-text {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: justify;
            background-color: var(--primary-bg);
            padding: 15px;
            border-radius: 5px;
            border-left: 5px solid var(--primary-color);
        }
        .answer-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .btn {
            flex-grow: 1;
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--secondary-bg);
            color: var(--primary-color);
            transition: all 0.2s ease-in-out;
        }
        .btn:hover:not(:disabled) {
            background-color: var(--primary-color);
            color: var(--secondary-bg);
            border-color: var(--primary-color);
        }
        .btn:disabled {
            cursor: not-allowed;
        }
        .btn.correct {
            background-color: var(--correct-color);
            color: white;
            border-color: var(--correct-color);
        }
        .btn.incorrect {
            background-color: var(--incorrect-color);
            color: white;
            border-color: var(--incorrect-color);
        }
        #feedback {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            line-height: 1.5;
        }
        #feedback.correct-feedback {
            background-color: #e9f6ec;
            border-left: 5px solid var(--correct-color);
            color: #1e4620;
        }
        #feedback.incorrect-feedback {
            background-color: #fdecea;
            border-left: 5px solid var(--incorrect-color);
            color: #5c1a1a;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        #next-btn, #restart-btn, #prev-btn, #restart-wrong-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        #prev-btn {
            background-color: var(--neutral-color);
        }
        #prev-btn:hover {
            background-color: #5a6268;
        }
        #restart-wrong-btn {
            background-color: var(--incorrect-color);
            margin-left: 10px;
        }
        #restart-wrong-btn:hover {
            background-color: #c82333;
        }

        #results-container {
            text-align: center;
        }
        #results-container h2 {
            color: var(--primary-color);
        }
        #score {
            font-size: 1.5em;
            margin: 20px 0;
        }
    </style>
</head>

    <script>
        const quizData = [
            {
                question: "Compete ao Presidente dirigir os trabalhos e superintender a ordem e a disciplina do Tribunal e de sua Secretaria.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois é uma transcrição literal da competência do Presidente para dirigir e supervisionar as atividades e a disciplina do Tribunal e de sua Secretaria, conforme o Art. 28, inciso I."
            },
            {
                question: "Compete ao Presidente dirigir os trabalhos do Tribunal, cabendo ao Secretário-Geral de Controle Externo superintender a ordem e a disciplina da Secretaria.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O erro consiste em dividir uma competência que o inciso I do Art. 28 atribui integralmente ao Presidente. A norma estabelece que compete ao Presidente tanto dirigir os trabalhos quanto \"superintender a ordem e a disciplina do Tribunal e de sua Secretaria\"."
            },
            {
                question: "Compete ao Presidente dirigir os trabalhos e superintender a ordem e a disciplina apenas do Tribunal, excluindo-se sua Secretaria.",
                answer: "Errado",
                rationale: "A assertiva está incorreta ao restringir o alcance da competência presidencial. O inciso I do Art. 28 é claro ao afirmar que a superintendência abrange o \"Tribunal e de sua Secretaria\"."
            },
            {
                question: "Compete ao Presidente representar o Tribunal perante os Poderes da União, dos estados e municípios, e demais autoridades.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois descreve fielmente a competência de representação externa do Presidente do Tribunal, nos exatos termos do Art. 28, inciso II."
            },
            {
                question: "Compete ao Presidente representar o Tribunal perante os Poderes da União, sendo-lhe vedado representar o Tribunal perante os estados e municípios.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O erro está em vedar uma prerrogativa expressa. O inciso II do Art. 28 estabelece que a representação se dá perante os Poderes da União, \"dos estados e municípios, e demais autoridades\"."
            },
            {
                question: "Compete ao Plenário representar o Tribunal perante os Poderes da União, dos estados e municípios.",
                answer: "Errado",
                rationale: "A assertiva está incorreta ao atribuir a competência ao órgão errado. O Art. 28, inciso II, define que a representação externa do Tribunal é uma competência \"do Presidente\", e não do Plenário."
            },
            {
                question: "Compete ao Presidente atender a pedido de informação, nos limites de sua competência, dando ciência ao Tribunal, se for o caso.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois é uma transcrição literal da competência do Presidente para responder a pedidos de informação, observando seus limites e a necessidade eventual de comunicar ao colegiado, conforme o Art. 28, inciso III."
            },
            {
                question: "Compete ao Presidente atender a pedido de informação, mesmo que fora dos limites de sua competência.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O erro consiste em ignorar a restrição imposta pela norma. O inciso III do Art. 28 limita a competência do Presidente para atender a pedidos de informação \"nos limites de sua competência\"."
            },
            {
                question: "Ao atender a pedido de informação, nos limites de sua competência, o Presidente deverá, em todos os casos, dar ciência ao Tribunal.",
                answer: "Errado",
                rationale: "A assertiva está incorreta ao transformar uma ação condicional em obrigatória. O inciso III do Art. 28 estabelece que a ciência ao Tribunal deve ser dada \"se for o caso\", indicando que não é uma obrigação para todas as situações."
            },
            {
                question: "Compete ao Presidente atender a pedido de informação decorrente de decisão do Tribunal ou de iniciativa de ministro sobre questão administrativa.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois descreve com exatidão as duas origens de pedidos de informação sobre matéria administrativa que devem ser atendidos pelo Presidente, nos termos do Art. 28, inciso IV."
            },
            {
                question: "Compete ao Presidente atender a pedido de informação decorrente de decisão do Tribunal sobre qualquer matéria, ou de iniciativa de ministro sobre questão administrativa.",
                answer: "Certo",
                rationale: "Esta assertiva também está correta, pois o dispositivo legal (Art. 28, IV) não restringe o \"pedido de informação decorrente de decisão do Tribunal\" apenas a questões administrativas, sendo uma interpretação literal válida."
            },
            {
                question: "Compete ao Presidente atender a pedido de informação decorrente de decisão do Presidente sobre questão administrativa.",
                answer: "Errado",
                rationale: "A assertiva está incorreta ao trocar a origem do pedido. O inciso IV do Art. 28 refere-se a pedido decorrente de \"decisão do Tribunal\" (colegiado) ou de \"iniciativa de ministro\", e não de decisão do próprio Presidente."
            },
            {
                question: "Compete ao Presidente velar pelas prerrogativas do Tribunal, cumprindo e fazendo cumprir a sua Lei Orgânica e este Regimento Interno.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois é uma transcrição literal da competência do Presidente como guardião das prerrogativas da instituição e da observância de suas normas fundamentais, conforme o Art. 28, inciso V."
            },
            {
                question: "Compete ao Presidente velar pelas prerrogativas do Tribunal, cumprindo e fazendo cumprir apenas este Regimento Interno.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O erro está em restringir as normas a serem observadas. O inciso V do Art. 28 estabelece que o Presidente deve zelar pelo cumprimento da \"Lei Orgânica e este Regimento Interno\"."
            },
            {
                question: "Compete ao Presidente propor alterações na Lei Orgânica e neste Regimento Interno.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O erro reside na troca dos verbos. A competência definida no inciso V do Art. 28 é de \"velar\" pelas normas e \"cumprindo e fazendo cumprir\", e não de propor alterações."
            },
            {
                question: "Compete ao Presidente do Tribunal de Contas da União presidir as sessões plenárias.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois é uma transcrição literal da competência do Presidente, conforme estabelecido no Art. 28, inciso VI."
            },
            {
                question: "Compete ao Vice-Presidente do Tribunal de Contas da União presidir as sessões plenárias.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O erro consiste em atribuir a competência ao Vice-Presidente. O Art. 28, inciso VI, é claro ao determinar que compete \"ao Presidente\" presidir as sessões plenárias."
            },
            {
                question: "Compete ao Presidente convocar sessão extraordinária do Plenário, observado o disposto no art. 98.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois descreve fielmente a competência do Presidente para convocar sessões extraordinárias, bem como a observância às regras específicas para tal ato, nos termos do Art. 28, inciso VII."
            },
            {
                question: "Compete ao Presidente convocar sessão ordinária do Plenário.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O erro está no tipo de sessão. O Art. 28, inciso VII, confere ao Presidente a competência para \"convocar sessão extraordinária\". As sessões ordinárias, por sua natureza, ocorrem periodicamente, não dependendo de convocação específica da presidência."
            },
            {
                question: "Compete ao Presidente convocar sessão extraordinária do Plenário, independentemente do disposto no art. 98.",
                answer: "Errado",
                rationale: "A assertiva está incorreta ao ignorar uma condição da norma. O Art. 28, inciso VII, estabelece que a convocação deve ocorrer \"observado o disposto no art. 98\"."
            },
            {
                question: "Compete ao Presidente apresentar ao Plenário as questões de ordem e resolver os requerimentos que lhe sejam formulados.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois descreve com precisão as atribuições do Presidente na condução dos trabalhos do Plenário, conforme a primeira parte do Art. 28, inciso VIII."
            },
            {
                question: "As decisões do Presidente ao resolver os requerimentos que lhe sejam formulados são irrecorríveis.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O erro consiste em afirmar que a decisão é irrecorrível. A parte final do Art. 28, inciso VIII, estabelece que o Presidente resolve os requerimentos \"sem prejuízo de recurso ao Plenário\"."
            },
            {
                question: "Compete ao Presidente submeter ao Plenário a resolução de todas as questões de ordem e requerimentos que lhe sejam formulados.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O erro está em trocar \"apresentar\" e \"resolver\" por \"submeter\". O Art. 28, inciso VIII, determina que o Presidente deve \"apresentar\" as questões de ordem, mas ele mesmo deve \"resolver\" os requerimentos."
            },
            {
                question: "Compete ao Presidente votar quando se apreciar inconstitucionalidade de lei ou de ato do poder público.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois é uma transcrição literal do Art. 28, inciso X, que estabelece uma das hipóteses de votação do Presidente (historicamente, seu voto de qualidade ou desempate)."
            },
            {
                question: "Ao Presidente é vedado votar quando se apreciar inconstitucionalidade de lei, devendo apenas presidir a sessão.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O erro consiste em vedar uma competência expressa. O Art. 28, inciso X, determina que compete ao Presidente \"votar\" nesses casos."
            },
            {
                question: "Compete ao Presidente votar em todas as matérias submetidas à apreciação do Plenário, em último lugar, exceto se for o relator do processo.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois é uma transcrição literal do Art. 28, inciso XI, que estabelece a regra geral de votação do Presidente (vota em tudo), a ordem (em último lugar) e a exceção (quando é o relator)."
            },
            {
                question: "Compete ao Presidente votar em todas as matérias submetidas à apreciação do Plenário, sendo sempre o primeiro a votar.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O erro está na ordem da votação. O Art. 28, inciso XI, estabelece que o Presidente vota \"em último lugar\", e não em primeiro."
            },
            {
                question: "Compete ao Presidente votar em todas as matérias submetidas à apreciação do Plenário, em último lugar, inclusive se for o relator do processo.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O erro consiste em trocar \"exceto\" por \"inclusive\". A norma (Art. 28, inciso XI) abre uma exceção à regra de votar por último, caso o Presidente seja o relator do processo (neste caso, ele vota como relator, na ordem regimental)."
            },
            {
                question: "A competência do Presidente para votar restringe-se aos casos de apreciação de inconstitucionalidade de lei e aos casos de empate.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O erro está em restringir a competência de voto do Presidente. O Art. 28, inciso XI, é claro ao afirmar que ele deve \"votar em todas as matérias submetidas à apreciação do Plenário\", não apenas em casos específicos."
            },
            {
                question: "O Presidente vota em todas as matérias do Plenário, exceto quando se apreciar inconstitucionalidade de lei ou de ato do poder público.",
                answer: "Errado",
                rationale: "A assertiva está incorreta, pois cria uma exceção que contradiz diretamente a norma. O Art. 28, inciso X, estabelece que o Presidente deve votar em casos de inconstitucionalidade, e o inciso XI confirma que ele vota em todas as matérias."
            },
            {
                question: "Compete ao Presidente relatar e votar quando se apreciar agravo contra despacho decisório de sua autoria.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois é uma transcrição literal da competência do Presidente para atuar como relator e votante no julgamento de agravos interpostos contra suas próprias decisões monocráticas, conforme o Art. 28, inciso XII."
            },
            {
                question: "Compete ao Presidente apenas relatar, abstendo-se de votar, quando se apreciar agravo contra despacho decisório de sua autoria.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O erro consiste em restringir a atuação do Presidente. O Art. 28, inciso XII, é explícito ao determinar que compete ao Presidente \"relatar e votar\"."
            },
            {
                question: "Compete ao Presidente relatar e votar agravos contra despachos decisórios de autoria de qualquer ministro.",
                answer: "Errado",
                rationale: "A assertiva está incorreta ao ampliar o escopo da competência. O Art. 28, inciso XII, restringe a atuação do Presidente como relator e votante de agravos àqueles interpostos contra despachos \"de sua autoria\"."
            },
            {
                question: "Compete ao Presidente dar ciência ao Plenário dos expedientes de interesse geral recebidos dos Poderes da União ou de quaisquer outras entidades.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois descreve fielmente a competência do Presidente para comunicar ao colegiado os expedientes relevantes recebidos de outras instituições, nos termos do Art. 28, inciso XIII."
            },
            {
                question: "Compete ao Presidente dar ciência ao Plenário de todos os expedientes recebidos, independentemente de serem de interesse geral.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O erro está em remover o filtro de relevância. O Art. 28, inciso XIII, especifica que a ciência ao Plenário deve ser dada sobre os expedientes \"de interesse geral\"."
            },
            {
                question: "Compete ao Presidente dar ciência ao Plenário dos expedientes de interesse geral recebidos exclusivamente dos Poderes da União.",
                answer: "Errado",
                rationale: "A assertiva está incorreta ao restringir a origem dos expedientes. O Art. 28, inciso XIII, estabelece que a ciência abrange os expedientes recebidos \"dos Poderes da União ou de quaisquer outras entidades\"."
            },
            {
                question: "Compete ao Presidente decidir as questões administrativas ou, quando considerá‑las relevantes, sortear relator para submetê‑las ao Plenário.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois descreve as duas possibilidades de atuação do Presidente em matérias administrativas: decidir monocraticamente ou, em caso de relevância, submeter ao colegiado, conforme o Art. 28, inciso XIV."
            },
            {
                question: "Compete ao Presidente decidir monocraticamente todas as questões administrativas, sendo-lhe vedado submetê-las ao Plenário.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O erro consiste em vedar uma faculdade expressa. O Art. 28, inciso XIV, permite ao Presidente, \"quando considerá-las relevantes, sortear relator para submetê-las ao Plenário\"."
            },
            {
                question: "Compete ao Presidente submeter todas as questões administrativas ao Plenário, não podendo decidi-las monocraticamente.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O erro está em inverter a regra. A competência primária do Presidente, conforme o Art. 28, inciso XIV, é \"decidir as questões administrativas\", sendo a submissão ao Plenário uma faculdade para casos relevantes."
            },
            {
                question: "A competência do Presidente para decidir questões administrativas ou submetê-las ao Plenário resguarda a competência da Corregedoria.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois reflete fielmente a parte final do Art. 28, inciso XIV, que estabelece que a competência do Presidente não prejudica (resguarda) as atribuições de outros órgãos, como a Corregedoria."
            },
            {
                question: "Compete ao Presidente submeter ao Plenário a proposta relativa a projeto de lei que o Tribunal deva encaminhar ao Poder Legislativo.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois é uma transcrição literal da competência do Presidente para pautar no Plenário as propostas de iniciativa legislativa do Tribunal, nos termos do Art. 28, inciso XV."
            },
            {
                question: "Compete ao Presidente aprovar e encaminhar diretamente ao Poder Legislativo os projetos de lei de iniciativa do Tribunal.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O erro está em atribuir ao Presidente a competência para aprovar o projeto. O Art. 28, inciso XV, estabelece que a competência do Presidente é \"submeter ao Plenário\" a proposta, cabendo ao colegiado a aprovação."
            },
            {
                question: "Compete ao Presidente despachar os processos e documentos urgentes e determinar a realização de inspeção na hipótese de afastamento legal do relator no período de recesso.",
                answer: "Certo",

                question: "Compete ao Presidente determinar a realização de inspeção a qualquer tempo, mesmo fora do período de recesso, na hipótese de afastamento legal do relator.",

            },
            {
                question: "Compete ao Plenário decidir sobre pedidos de vista e de cópia de peça de processo formulados pelas partes interessadas, nas hipóteses dos §§ 1º e 3º do art. 163.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O erro consiste em atribuir a competência ao Plenário. O Art. 28, inciso XVII, estabelece que compete \"ao Presidente\" decidir sobre esses pedidos."

            {

            },

                question: "Compete ao Presidente cumprir e fazer cumprir as deliberações do Plenário.",

        const questionNumberEl = document.getElementById('question-number');

        const btnCerto = document.getElementById('btn-certo');

        const restartWrongBtn = document.getElementById('restart-wrong-btn');

        const resultsContainerEl = document.getElementById('results-container');
        const scoreEl = document.getElementById('score');
        const scoreMessageEl = document.getElementById('score-message');

        let currentQuestionIndex = 0;
        let score = 0;
        let wrongAnswersList = []; 
        let currentQuizData = [...quizData];

        function loadQuestion() {
            resetState();
            const currentQuestion = currentQuizData[currentQuestionIndex];
            questionNumberEl.innerText = currentQuestionIndex + 1;
            totalQuestionsEl.innerText = currentQuizData.length;
            questionTextEl.innerText = currentQuestion.question;

            if (currentQuestionIndex > 0) {
                prevBtn.style.display = 'inline-block';
            }
            
            nextBtn.style.display = 'inline-block';
        }

        function resetState() {
            feedbackEl.style.display = 'none';
            feedbackEl.className = '';
            nextBtn.style.display = 'none';
            prevBtn.style.display = 'none';

            btnCerto.disabled = false;
            btnErrado.disabled = false;
            btnCerto.className = 'btn';
            btnErrado.className = 'btn';
        }

        function selectAnswer(selectedAnswer) {
            btnCerto.disabled = true;
            btnErrado.disabled = true;

            const currentQuestion = currentQuizData[currentQuestionIndex];
            const isCorrect = selectedAnswer === currentQuestion.answer;

            if (isCorrect) {
                score++;
                feedbackEl.innerHTML = `<strong>Correto!</strong> ${currentQuestion.rationale}`;
                feedbackEl.className = 'correct-feedback';
            } else {
                feedbackEl.innerHTML = `<strong>Incorreto.</strong> ${currentQuestion.rationale}`;
                feedbackEl.className = 'incorrect-feedback';
                
                if (!wrongAnswersList.includes(currentQuestion)) {
                     wrongAnswersList.push(currentQuestion);
                }
            }
            
            if (currentQuestion.answer === 'Certo') {
                btnCerto.classList.add('correct');
                if (!isCorrect) btnErrado.classList.add('incorrect');
            } else {
                btnErrado.classList.add('correct');
                if (!isCorrect) btnCerto.classList.add('incorrect');
            }

            feedbackEl.style.display = 'block';
            nextBtn.style.display = 'inline-block';
            
            if (currentQuestionIndex > 0) {
                prevBtn.style.display = 'inline-block';
            }
        }

        function prevQuestion() {
            currentQuestionIndex--;
            loadQuestion();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizBodyEl.style.display = 'none';
            resultsContainerEl.style.display = 'block';
            restartBtn.style.display = 'inline-block';
            
            if (wrongAnswersList.length > 0) {
                restartWrongBtn.style.display = 'inline-block';
            }
            
            const percentage = Math.round((score / currentQuizData.length) * 100);
            scoreEl.innerText = `Você acertou ${score} de ${currentQuizData.length} questões (${percentage}%).`;

            let message = '';
            if (percentage >= 90) {
                message = 'Excelente desempenho! Você domina o assunto.';
            } else if (percentage >= 70) {
                message = 'Ótimo resultado! Continue revisando os detalhes.';
            } else if (percentage >= 50) {
                message = 'Bom esforço. Foco nos pontos que errou para melhorar.';
            } else {
                message = 'Continue estudando. A repetição leva à perfeição.';
            }
            scoreMessageEl.innerText = message;
        }

        function restartQuiz(mode) {
            currentQuestionIndex = 0;
            score = 0;

            if (mode === 'wrong' && wrongAnswersList.length > 0) {
                currentQuizData = [...wrongAnswersList];
            } else {
                currentQuizData = [...quizData];
            }
            
            wrongAnswersList = [];
            
            resultsContainerEl.style.display = 'none';
            restartWrongBtn.style.display = 'none';
            quizBodyEl.style.display = 'block';
            loadQuestion();
        }

        loadQuestion();
