<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministros</title>
    <style>
        :root {
            --primary-bg: #f4f7f9;
            --secondary-bg: #ffffff;
            --text-color: #333;
            --primary-color: #005a9c;
            --correct-color: #28a745;
            --incorrect-color: #dc3545;
            --neutral-color: #6c757d;
            --border-color: #e0e0e0;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .quiz-container {
            background-color: var(--secondary-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            box-sizing: border-box;
        }
        .quiz-header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }
        .quiz-header h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 1.8em;
        }
        .quiz-header p {
            margin: 5px 0 0;
            color: var(--neutral-color);
        }
        #question-number {
            font-weight: bold;
            color: var(--primary-color);
        }
        #question-text {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: justify;
            background-color: var(--primary-bg);
            padding: 15px;
            border-radius: 5px;
            border-left: 5px solid var(--primary-color);
        }
        .answer-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .btn {
            flex-grow: 1;
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--secondary-bg);
            color: var(--primary-color);
            transition: all 0.2s ease-in-out;
        }
        .btn:hover:not(:disabled) {
            background-color: var(--primary-color);
            color: var(--secondary-bg);
            border-color: var(--primary-color);
        }
        .btn:disabled {
            cursor: not-allowed;
        }
        .btn.correct {
            background-color: var(--correct-color);
            color: white;
            border-color: var(--correct-color);
        }
        .btn.incorrect {
            background-color: var(--incorrect-color);
            color: white;
            border-color: var(--incorrect-color);
        }
        #feedback {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            line-height: 1.5;
        }
        #feedback.correct-feedback {
            background-color: #e9f6ec;
            border-left: 5px solid var(--correct-color);
            color: #1e4620;
        }
        #feedback.incorrect-feedback {
            background-color: #fdecea;
            border-left: 5px solid var(--incorrect-color);
            color: #5c1a1a;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        #next-btn, #restart-btn, #prev-btn, #restart-wrong-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        #prev-btn {
            background-color: var(--neutral-color);
        }
        #prev-btn:hover {
            background-color: #5a6268;
        }
        #restart-wrong-btn {
            background-color: var(--incorrect-color);
            margin-left: 10px;
        }
        #restart-wrong-btn:hover {
            background-color: #c82333;
        }

        #results-container {
            text-align: center;
        }
        #results-container h2 {
            color: var(--primary-color);
        }
        #score {
            font-size: 1.5em;
            margin: 20px 0;
        }
    </style>
</head>

    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Regimento Interno do TCU</h1>
            <p>Ministros</p>
        </div>

        <div id="quiz-body">
            <p><span id="question-number"></span> de <span id="total-questions"></span></p>

            <div class="answer-options">
                <button class="btn" id="btn-certo" onclick="selectAnswer('Certo')">Certo</button>
                <button class="btn" id="btn-errado" onclick="selectAnswer('Errado')">Errado</button>
            </div>
            <div id="feedback"></div>
            <div class="navigation">
                <button id="prev-btn" onclick="prevQuestion()">&larr; Anterior</button>
                <button id="next-btn" onclick="nextQuestion()">Próxima &rarr;</button>

        </div>

        <div id="results-container" style="display: none;">

        </div>

    </div>

    <script>
        const quizData = [
            {
                question: "Os ministros do Tribunal de Contas da União são em número de nove.",
                answer: "Certo",
                rationale: "Correto. A assertiva é uma cópia literal da primeira parte do Art. 34, caput."
            },
            {
                question: "Os ministros do Tribunal de Contas da União serão nomeados pelo Congresso Nacional.",
                answer: "Errado",
                rationale: "Errado. Conforme o Art. 34, caput, os ministros \"serão nomeados pelo Presidente da República\"."
            },
            {
                question: "A nomeação dos ministros do Tribunal de Contas da União independe da observância de requisitos constitucionais.",
                answer: "Errado",
                rationale: "Errado. O Art. 34, caput, estabelece expressamente que os ministros serão nomeados \"observados os requisitos constitucionais\"."
            },
            {
                question: "Um terço dos ministros será escolhido pelo Presidente da República, com aprovação do Senado Federal.",
                answer: "Certo",
                rationale: "Correto. A assertiva está em conformidade com a primeira parte do Art. 34, Inciso I."
            },
            {
                question: "Da cota de um terço do Presidente da República, dois ministros serão escolhidos alternadamente entre ministros-substitutos e membros do Ministério Público junto ao Tribunal.",
                answer: "Certo",
                rationale: "Correto. A assertiva é uma paráfrase fiel do trecho intermediário do Art. 34, Inciso I."
            },
            {
                question: "Os ministros-substitutos e membros do Ministério Público junto ao Tribunal serão indicados em lista tríplice pelo Plenário.",
                answer: "Certo",
                rationale: "Correto. A assertiva corresponde exatamente ao disposto no Art. 34, Inciso I, sobre a forma de indicação."
            },
            {
                question: "A indicação em lista tríplice pelo Plenário seguirá apenas o critério de antiguidade.",

            },
            {
                question: "Dois terços dos ministros do Tribunal de Contas da União serão escolhidos pelo Presidente da República.",
                answer: "Errado",
                rationale: "Errado. O Art. 34, Inciso II, atribui a escolha de dois terços \"pelo Congresso Nacional\". O Presidente da República escolhe um terço (Inciso I)."
            },
            {
                question: "Compete ao Congresso Nacional a escolha de dois terços dos ministros do Tribunal de Contas da União.",
                answer: "Certo",

            },
            {
                question: "Metade dos ministros do TCU será escolhida pelo Presidente da República e metade pelo Congresso Nacional.",

            },
            {

            },
            {
                question: "Em caso de vacância, a competência para a escolha de ministro do Tribunal de Contas da União será definida independentemente da composição mencionada no artigo anterior.",
                answer: "Errado",
                rationale: "Errado. O Art. 35 determina que a competência será definida \"de modo que mantenha\" a composição anterior, e não de forma independente."
            },
            {
                question: "Ocorrendo vaga de cargo de ministro a ser provida por ministro‑substituto ou por membro do Ministério Público junto ao Tribunal, o Presidente convocará sessão extraordinária.",
                answer: "Certo",
                rationale: "Correto. A assertiva corresponde à primeira parte do Art. 36, caput."
            },
            {
                question: "Ocorrendo vaga de cargo de ministro a ser provida por ministro‑substituto, o Presidente convocará sessão ordinária para que o Plenário delibere sobre a respectiva lista tríplice.",
                answer: "Errado",
                rationale: "Errado. O Art. 36, caput, determina que o Presidente convocará \"sessão extraordinária\", e não ordinária."
            },
            {
                question: "A convocação da sessão extraordinária pelo Presidente, para que o Plenário delibere sobre a lista tríplice, deve ocorrer dentro do prazo de quinze dias, contado da data da ocorrência da vaga.",
                answer: "Certo",
                rationale: "Correto. A assertiva está de acordo com a parte final do Art. 36, caput."
            },
            {
                question: "O prazo para o Plenário deliberar sobre a respectiva lista tríplice é de trinta dias, contado da data da ocorrência da vaga.",
                answer: "Errado",
                rationale: "Errado. Conforme o Art. 36, caput, o prazo é de \"quinze dias\", e não trinta."
            },
            {
                question: "O quórum para deliberar sobre a lista a que se refere o caput do Art. 36 será de, pelo menos, cinco ministros, incluindo o que presidir o ato.",
                answer: "Certo",
                rationale: "Correto. Esta é a exata redação do Art. 36, § 1º."
            },
            {
                question: "O quórum para deliberar sobre a lista tríplice será de, pelo menos, cinco ministros, excluindo-se o que presidir o ato.",
                answer: "Errado",
                rationale: "Errado. O Art. 36, § 1º, estabelece que o quórum de cinco ministros deve \"incluindo\" o presidente do ato, e não o excluindo."
            },
            {
                question: "A lista tríplice obedecerá, alternadamente, ao critério de antiguidade e de merecimento.",
                answer: "Certo",
                rationale: "Correto. A assertiva é uma cópia literal do Art. 36, § 2º."
            },
            {
                question: "A lista tríplice obedecerá, cumulativamente, aos critérios de antiguidade e de merecimento.",
                answer: "Errado",
                rationale: "Errado. O Art. 36, § 2º, afirma que os critérios serão usados \"alternadamente\", e não cumulativamente."
            },
            {
                question: "Quando o preenchimento da vaga deva obedecer ao critério de antiguidade, caberá ao Presidente elaborar a lista tríplice, no caso de vaga a ser provida por ministro‑substituto.",
                answer: "Certo",
                rationale: "Correto. A assertiva está em conformidade com a primeira parte do Art. 36, § 3º."
            },
            {
                question: "Quando o preenchimento da vaga deva obedecer ao critério de antiguidade, caberá ao Procurador‑Geral elaborar a lista tríplice, se o provimento for destinado a membro do Ministério Público.",
                answer: "Certo",
                rationale: "Correto. A assertiva está de acordo com a parte intermediária do Art. 36, § 3º."
            },
            {
                question: "Quando o preenchimento da vaga obedecer ao critério de antiguidade, caberá ao Presidente elaborar a lista tríplice, se o provimento for destinado a membro do Ministério Público.",
                answer: "Errado",
                rationale: "Errado. A assertiva inverte as competências. De acordo com o Art. 36, § 3º, se a vaga por antiguidade for destinada a membro do MP, a lista caberá ao \"Procurador-Geral\", e não ao Presidente."
            },
            {
                question: "Quando o preenchimento da vaga obedecer ao critério de merecimento, caberá ao Presidente elaborar a lista tríplice, no caso de vaga a ser provida por ministro-substituto.",
                answer: "Errado",
                rationale: "Errado. O Art. 36, § 3º, trata especificamente de quando o preenchimento \"deva obedecer ao critério de antiguidade\", e não ao de merecimento."
            },
            {
                question: "A lista tríplice elaborada pelo Presidente ou pelo Procurador-Geral, no critério de antiguidade, deve ser submetida ao Plenário.",
                answer: "Certo",
                rationale: "Correto. A assertiva corresponde à parte final do Art. 36, § 3º (\"a ser submetida ao Plenário\")."
            },
            {
                question: "No caso de vaga a ser preenchida segundo o critério de merecimento, o Presidente apresentará ao Plenário, conforme o caso, a lista dos nomes dos ministros-substitutos ou dos membros do Ministério Público que possuam os requisitos constitucionais.",
                answer: "Certo",
                rationale: "Correto. A assertiva é uma cópia literal da primeira parte do Art. 36, § 4º."
            },
            {
                question: "No caso de vaga a ser preenchida segundo o critério de antiguidade, o Presidente apresentará ao Plenário a lista dos nomes dos ministros-substitutos que possuam os requisitos constitucionais.",
                answer: "Errado",
                rationale: "Errado. O Art. 36, § 4º, trata especificamente da vaga a ser preenchida \"segundo o critério de merecimento\", e não de antiguidade."
            },
            {
                question: "No caso de vaga por merecimento, cabe ao Procurador-Geral elaborar lista sêxtupla para os fins de formação da lista tríplice pelo Tribunal.",
                answer: "Certo",
                rationale: "Correto. A assertiva corresponde exatamente à parte final do Art. 36, § 4º."
            },
            {
                question: "No caso de vaga por merecimento, cabe ao Presidente elaborar lista sêxtupla para os fins de formação da lista tríplice pelo Tribunal.",
                answer: "Errado",
                rationale: "Errado. Conforme o Art. 36, § 4º, a elaboração da lista sêxtupla cabe \"ao Procurador-Geral\", e não ao Presidente."
            },
            {
                question: "No caso de vaga por merecimento, cabe ao Procurador-Geral elaborar lista tríplice para os fins de formação da lista tríplice pelo Tribunal.",
                answer: "Errado",
                rationale: "Errado. O Art. 36, § 4º, estabelece que o Procurador-Geral elaborará \"lista sêxtupla\", e não uma lista tríplice."
            },
            {
                question: "Cada ministro escolherá três nomes, se houver, de ministros-substitutos ou de membros do Ministério Público.",
                answer: "Certo",
                rationale: "Correto. A assertiva é uma reprodução literal do Art. 36, § 5º."
            },
            {
                question: "Cada ministro escolherá seis nomes de ministros-substitutos ou de membros do Ministério Público.",
                answer: "Errado",
                rationale: "Errado. O Art. 36, § 5º, estipula que cada ministro escolherá \"três nomes\", e não seis."
            },
            {
                question: "A escolha de três nomes por cada ministro independe da quantidade de candidatos, não se aplicando a expressão \"se houver\".",
                answer: "Errado",
                rationale: "Errado. O Art. 36, § 5º, utiliza expressamente o termo \"se houver\", indicando que a escolha dos três nomes depende da existência de candidatos."
            },
            {
                question: "O Presidente chamará, na ordem de antiguidade, os ministros, que colocarão na urna os votos contidos em invólucro fechado.",
                answer: "Certo",
                rationale: "Correto. A assertiva é uma cópia literal do Art. 36, § 6º."
            },
            {
                question: "O Presidente chamará, em ordem aleatória, os ministros para colocarem os votos na urna.",
                answer: "Errado",
                rationale: "Errado. O Art. 36, § 6º, determina que o chamamento ocorrerá \"na ordem de antiguidade\", e não em ordem aleatória."
            },
            {
                question: "Os ministros colocarão na urna os votos contidos em invólucro aberto.",
                answer: "Errado",
                rationale: "Errado. O Art. 36, § 6º, especifica que os votos estarão contidos \"em invólucro fechado\"."
            },
            {
                question: "Os três nomes mais votados, se houver, constarão da lista tríplice.",
                answer: "Certo",
                rationale: "Correto. A assertiva corresponde à primeira parte do Art. 36, § 7º."
            },
            {
                question: "A lista tríplice com os três nomes mais votados será encaminhada ao Presidente da República.",
                answer: "Certo",
                rationale: "Correto. A assertiva está de acordo com a parte final do Art. 36, § 7º."
            },
            {
                question: "Os seis nomes mais votados constarão da lista tríplice a ser encaminhada ao Presidente da República.",
                answer: "Errado",
                rationale: "Errado. O Art. 36, § 7º, refere-se aos \"três nomes mais votados\", e não seis."
            },
            {
                question: "Os três nomes mais votados constarão da lista tríplice a ser encaminhada ao Congresso Nacional.",
                answer: "Errado",
                rationale: "Errado. O Art. 36, § 7º, determina que a lista tríplice será encaminhada \"ao Presidente da República\", e não ao Congresso Nacional."
            },
            {
                question: "Os ministros têm prazo de trinta dias, a partir da publicação do ato de nomeação no Diário Oficial da União, para posse e exercício no cargo.",
                answer: "Certo",
                rationale: "Correto. A assertiva está de acordo com a primeira parte do Art. 37, que define o prazo inicial de trinta dias."
            },
            {
                question: "O prazo para posse e exercício dos ministros é de sessenta dias, a partir da publicação do ato de nomeação no Diário Oficial da União.",
                answer: "Errado",
                rationale: "Errado. O prazo regular, conforme o Art. 37, é de \"trinta dias\". Sessenta dias é o prazo máximo da prorrogação."
            },
            {
                question: "O prazo de trinta dias para posse e exercício dos ministros é prorrogável por mais sessenta dias, no máximo.",
                answer: "Certo",
                rationale: "Correto. A assertiva é uma extração literal da parte intermediária do Art. 37."
            },
            {
                question: "O prazo de trinta dias para posse e exercício dos ministros é prorrogável por mais trinta dias, no máximo.",
                answer: "Errado",
                rationale: "Errado. O Art. 37 estabelece que a prorrogação é de \"mais sessenta dias, no máximo\", e não trinta."
            },
            {
                question: "A prorrogação do prazo para posse e exercício do cargo de ministro independe de solicitação.",
                answer: "Errado",
                rationale: "Errado. O Art. 37 condiciona a prorrogação à existência de \"solicitação escrita\"."
            },
            {
                question: "A prorrogação do prazo para posse e exercício do cargo de ministro exige solicitação escrita.",
                answer: "Certo",
                rationale: "Correto. A assertiva está em conformidade com o requisito estabelecido no Art. 37."
            },
            {
                question: "Os ministros tomam posse em sessão ordinária do Plenário.",
                answer: "Errado",
                rationale: "Errado. O Art. 38, caput, especifica que a posse ocorre \"em sessão extraordinária do Plenário\"."
            },
            {
                question: "Os ministros tomam posse em sessão extraordinária do Plenário.",
                answer: "Certo",
                rationale: "Correto. Esta é a regra geral estabelecida no Art. 38, caput."
            },
            {
                question: "Os ministros podem tomar posse perante o Presidente, em período de recesso.",
                answer: "Certo",
                rationale: "Correto. A assertiva corresponde exatamente à exceção prevista na parte final do Art. 38, caput."
            },
            {
                question: "Mesmo em período de recesso, o ministro só poderá tomar posse perante o Plenário.",
                answer: "Errado",
                rationale: "Errado. A assertiva contraria o Art. 38, caput, que autoriza a posse \"perante o Presidente, em período de recesso\"."
            },
            {
                question: "No ato de posse, o ministro prestará compromisso em termos idênticos aos constantes do compromisso prestado pelo Presidente e Vice-Presidente.",
                answer: "Certo",
                rationale: "Correto. A assertiva obedece ao Art. 38, § 1º, e aplica a regra de remissão, substituindo a menção ao \"§ 1º do art. 26\" pelo seu assunto principal (o compromisso do Presidente e Vice-Presidente)."
            },
            {
                question: "No ato de posse, o ministro prestará compromisso em termos diversos daqueles constantes do compromisso prestado pelo Presidente e Vice-Presidente.",
                answer: "Errado",
                rationale: "Errado. O Art. 38, § 1º, estabelece que o compromisso será em termos \"idênticos\" ao do compromisso prestado pelo Presidente e Vice-Presidente (referência ao § 1º do art. 26), e não diversos."
            },
            {
                question: "Será lavrado pelo Secretário-Geral da Presidência, em livro próprio, o termo de posse do ministro.",

                rationale: "Errado. O Art. 38, § 2º, atribui a lavratura ao \"dirigente da unidade administrativa competente da Secretaria do Tribunal\", e não ao Secretário-Geral da Presidência."
            },
            {
                question: "Será lavrado pelo dirigente da unidade administrativa competente da Secretaria do Tribunal o termo de posse do ministro.",
                answer: "Certo",
                rationale: "Correto. A assertiva está de acordo com o Art. 38, § 2º."
            },
            {
                question: "O termo de posse do ministro será lavrado em livro próprio pelo dirigente da unidade administrativa competente da Secretaria do Tribunal.",
                answer: "Certo",
                rationale: "Correto. A assertiva é uma paráfrase fiel do Art. 38, § 2º, mantendo todos os elementos (quem lava, o que é lavrado e onde é lavrado)."
            },
            {
                question: "Ao ministro do Tribunal é permitido o exercício de qualquer atividade paralela, desde que não haja conflito de interesses.",
                answer: "Errado",
                rationale: "Errado. O Art. 39, caput, estabelece que \"É vedado ao ministro do Tribunal\" o exercício de diversas atividades listadas em seus incisos, sendo a vedação a regra."
            },
            {
                question: "É vedado ao ministro do Tribunal exercer, ainda que em disponibilidade, outro cargo ou função, salvo uma de magistério.",
                answer: "Certo",
                rationale: "Correto. A assertiva é uma cópia literal do Art. 39, Inciso I."
            },
            {
                question: "É permitido ao ministro do Tribunal exercer outro cargo ou função, desde que esteja em disponibilidade.",
                answer: "Errado",
                rationale: "Errado. O Art. 39, Inciso I, veda o exercício de outro cargo ou função \"ainda que em disponibilidade\"."
            },
            {
                question: "É permitido ao ministro do Tribunal exercer mais de um cargo ou função de magistério, concomitantemente às suas funções no Tribunal.",
                answer: "Errado",
                rationale: "Errado. A exceção prevista no Art. 39, Inciso I, limita-se a \"uma de magistério\", e não várias."
            },
            {
                question: "É vedado ao ministro do Tribunal exercer cargo técnico ou de direção de sociedade civil, associação ou fundação, de qualquer natureza ou finalidade.",
                answer: "Errado",
                rationale: "Errado. A assertiva está incompleta, pois omite a exceção. O Art. 39, Inciso II, permite o exercício de cargo em \"associação de classe, sem remuneração\"."
            },

                question: "Concluídas as diligências, poderá o paciente, ou o seu curador, apresentar alegação no prazo de dez dias.",
                answer: "Certo",
                rationale: "Correto. A assertiva é uma cópia literal do Art. 46."
            },
            {
                question: "Concluídas as diligências, apenas o curador do paciente poderá apresentar alegação no prazo de dez dias.",
                answer: "Errado",
                rationale: "Errado. O Art. 46 concede a faculdade de apresentar alegação ao \"paciente, ou o seu curador\"."
            },
            {
                question: "O processo de verificação de invalidez será instruído pela unidade administrativa competente da Secretaria do Tribunal.",
                answer: "Certo",
                rationale: "Correto. Esta é a determinação exata da primeira parte do Art. 47."
            },
            {
                question: "O processo será conduzido pelo relator desde o seu início.",
                answer: "Errado",
                rationale: "Errado. O Art. 47 estabelece que o processo será \"conduzido pelo Presidente\" até que o relator seja sorteado."
            },
            {
                question: "O processo de verificação de invalidez será conduzido pelo Presidente até que seja sorteado o relator.",
                answer: "Certo",
                rationale: "Correto. A assertiva corresponde à parte final do Art. 47."
            },
            {
                question: "O julgamento [do processo de verificação de invalidez] será feito pelo Plenário.",
                answer: "Certo",
                rationale: "Correto. A assertiva está de acordo com a primeira parte do Art. 48."
            },
            {
                question: "O Presidente não participa da votação no julgamento [do processo de verificação de invalidez].",
                answer: "Errado",
                rationale: "Errado. A assertiva contraria a parte final do Art. 48, que determina \"participando o Presidente da votação\"."
            },
            {
                question: "A decisão do Tribunal, pela incapacidade do ministro, será tomada pelo voto da maioria absoluta dos seus membros.",
                answer: "Certo",
                rationale: "Correto. A assertiva é uma cópia literal do Art. 49, caput."
            },
            {
                question: "A decisão do Tribunal, pela incapacidade do ministro, será tomada pelo voto da maioria simples dos seus membros.",
                answer: "Errado",
                rationale: "Errado. O Art. 49, caput, exige \"maioria absoluta\", e não maioria simples."
            },
            {
                question: "A decisão que concluir pela incapacidade do ministro será imediatamente comunicada ao Poder Executivo, para os devidos fins.",
                answer: "Certo",
                rationale: "Correto. Esta é a exata redação do Art. 49, Parágrafo único."
            },
            {
                question: "A decisão que concluir pela incapacidade do ministro será comunicada ao Poder Legislativo, para os devidos fins.",
                answer: "Errado",
                rationale: "Errado. Conforme o Art. 49, Parágrafo único, a comunicação será feita \"ao Poder Executivo\", e não ao Legislativo."
            },
            {
                question: "O Tribunal poderá determinar, por motivo de interesse público, a disponibilidade ou a aposentadoria de ministro da Corte.",
                answer: "Certo",
                rationale: "Correto. A assertiva é uma paráfrase fiel da primeira parte do Art. 50, caput."
            },
            {
                question: "A determinação da disponibilidade ou aposentadoria de ministro da Corte independe de motivo de interesse público.",
                answer: "Errado",
                rationale: "Errado. O Art. 50, caput, condiciona o ato a \"motivo de interesse público\"."
            },
            {
                question: "Ao determinar a disponibilidade ou a aposentadoria de ministro da Corte, será assegurada a ampla defesa.",
                answer: "Certo",
                rationale: "Correto. Esta é a garantia prevista na parte final do Art. 50, caput."
            },
            {
                question: "Nos casos de disponibilidade ou aposentadoria, antes da instauração do procedimento, o Presidente do Tribunal remeterá ao ministro implicado cópia dos elementos contra ele coligidos.",
                answer: "Certo",
                rationale: "Correto. A assertiva é uma cópia literal da primeira parte do Art. 50, § 1º."
            },
            {
                question: "Após a instauração do procedimento de disponibilidade ou aposentadoria, o Presidente do Tribunal remeterá ao ministro implicado cópia dos elementos contra ele coligidos.",
                answer: "Errado",
                rationale: "Errado. O Art. 50, § 1º, estabelece que a remessa dos elementos ocorrerá \"antes da instauração do procedimento\"."
            },
            {
                question: "Ao ministro implicado em processo de disponibilidade ou aposentadoria será franqueada oportunidade para apresentação de defesa prévia.",
                answer: "Certo",
                rationale: "Correto. A assertiva está de acordo com a parte intermediária do Art. 50, § 1º."
            },
            {
                question: "O prazo para apresentação de defesa prévia, no processo de disponibilidade ou aposentadoria, é de quinze dias.",
                answer: "Certo",
                rationale: "Correto. Este é o prazo estipulado no Art. 50, § 1º."
            },
            {
                question: "O prazo para apresentação de defesa prévia é de dez dias, contado a partir da notificação.",
                answer: "Errado",
                rationale: "Errado. O Art. 50, § 1º, define o prazo como \"quinze dias\", e não dez."
            },
            {
                question: "O prazo para apresentação da defesa prévia é contado a partir da notificação.",
                answer: "Certo",
                rationale: "Correto. A assertiva corresponde ao marco inicial da contagem do prazo, conforme a parte final do Art. 50, § 1º."
            },
            {
                question: "Findo o prazo estabelecido para oferecimento de defesa prévia, tenha esta sido ou não apresentada, o Presidente convocará o Tribunal para deliberar a respeito da instauração do processo.",
                answer: "Certo",
                rationale: "Correto. A assertiva é uma paráfrase fiel do Art. 50, § 2º, que indica a convocação independentemente da apresentação da defesa (\"tenha esta sido ou não apresentada\")."
            },
            {
                question: "O Presidente só convocará o Tribunal para deliberar sobre a instauração do processo se a defesa prévia tiver sido efetivamente apresentada.",
                answer: "Errado",
                rationale: "Errado. O Art. 50, § 2º, estabelece que a convocação ocorrerá \"tenha esta sido ou não apresentada\"."
            },
            {
                question: "A deliberação do Tribunal a respeito da instauração do processo ocorrerá em sessão ordinária ou extraordinária, ouvido o Ministro-Corregedor.",
                answer: "Certo",
                rationale: "Correto. A assertiva junta os elementos do Art. 50, § 2º, que prevê o tipo de sessão (\"ordinária ou extraordinária\") e a necessidade da oitiva (\"ouvido o Ministro-Corregedor\")."
            },
            {
                question: "Determinada a instauração do procedimento, será procedida à distribuição do feito, mediante sorteio de relator.",
                answer: "Certo",
                rationale: "Correto. A assertiva é uma cópia literal do Art. 50, § 3º."
            },
            {
                question: "Determinada a instauração do procedimento, o Presidente do Tribunal será designado relator do feito.",
                answer: "Errado",
                rationale: "Errado. O Art. 50, § 3º, estabelece que haverá \"sorteio de relator\", e não designação do Presidente."
            },
            {
                question: "A partir da instauração do procedimento, o Tribunal poderá, a qualquer tempo, afastar o ministro implicado do exercício de suas funções.",
                answer: "Certo",
                rationale: "Correto. A assertiva é uma extração literal da primeira parte do Art. 50, § 4º."
            },
            {
                question: "O afastamento do ministro implicado do exercício de suas funções ocorrerá sem prejuízo dos vencimentos e das vantagens do cargo.",
                answer: "Certo",
                rationale: "Correto. A assertiva está de acordo com o disposto na parte intermediária do Art. 50, § 4º."
            },
            {
                question: "O afastamento do ministro implicado, caso ocorra, será determinado até a deliberação final.",
                answer: "Certo",
                rationale: "Correto. A assertiva corresponde à parte final do Art. 50, § 4º."
            },
            {
                question: "O afastamento do ministro implicado do exercício de suas funções implicará o prejuízo dos vencimentos, mas manterá as vantagens do cargo.",
                answer: "Errado",
                rationale: "Errado. O Art. 50, § 4º, garante que o afastamento se dará \"sem prejuízo dos vencimentos e das vantagens do cargo\"."
            },
            {
                question: "Finda a fase de instrução do processo, será aberto novo prazo de quinze dias para apresentação de defesa.",
                answer: "Certo",
                rationale: "Correto. Esta é a primeira determinação estabelecida no Art. 50, § 5º."
            },
            {
                question: "Finda a fase de instrução do processo, será aberto igual prazo de quinze dias para manifestação do Ministério Público junto ao Tribunal.",
                answer: "Certo",
                rationale: "Correto. Esta é a segunda determinação estabelecida no Art. 50, § 5º."
            },
            {
                question: "O julgamento do processo de disponibilidade ou aposentadoria será realizado, obrigatoriamente, em sessão extraordinária.",
                answer: "Errado",
                rationale: "Errado. O Art. 50, § 6º, estabelece que o julgamento será realizado \"em sessão ordinária ou extraordinária\"."
            },
            {
                question: "A disponibilidade ou a aposentadoria somente poderá ser determinada mediante o voto da maioria absoluta dos ministros efetivos do Tribunal.",
                answer: "Certo",
                rationale: "Correto. A assertiva corresponde à regra de quórum qualificado prevista no Art. 50, § 6º."
            },
            {
                question: "A disponibilidade ou a aposentadoria poderá ser determinada mediante o voto da maioria simples dos ministros efetivos do Tribunal.",
                answer: "Errado",
                rationale: "Errado. O Art. 50, § 6º, exige expressamente o voto da \"maioria absoluta\"."
            },
            {
                question: "O ministro processado será excluído da votação que deliberar sobre sua disponibilidade ou aposentadoria.",
                answer: "Certo",
                rationale: "Correto. A assertiva está em conformidade com a parte final do Art. 50, § 6º (\"excluído o ministro processado\")."
            },
            {
                question: "O Presidente participará da votação que trata do julgamento sobre a disponibilidade ou aposentadoria do ministro processado.",
                answer: "Certo",
                rationale: "Correto. A assertiva é uma paráfrase fiel do Art. 50, § 7º, que faz remissão ao § 6º (que trata do referido julgamento)."
            },
            {
                question: "O Presidente do Tribunal fica excluído da votação que determinará a disponibilidade ou aposentadoria do ministro processado.",
                answer: "Errado",
                rationale: "Errado. A assertiva contraria o Art. 50, § 7º, que estabelece: \"O Presidente participará da votação de que trata o parágrafo 6º\"."
            },
            {
                question: "Da decisão que julgar o processo de disponibilidade ou aposentadoria do ministro, publicar-se-á o acórdão.",
                answer: "Certo",
                rationale: "Correto. A assertiva é uma paráfrase literal do Art. 50, § 8º."
            },
            {
                question: "Da decisão que julgar o processo de disponibilidade ou aposentadoria do ministro, publicar-se-á uma portaria.",
                answer: "Errado",
                rationale: "Errado. O Art. 50, § 8º, determina que \"publicar-se-á o acórdão\", e não uma portaria."
            },
            {
                question: "Se a decisão concluir pela disponibilidade ou aposentadoria do ministro, ela será comunicada, imediatamente, ao Poder Executivo.",
                answer: "Certo",
                rationale: "Correto. A assertiva é uma cópia literal da primeira parte do Art. 50, § 9º."
            },
            {
                question: "A comunicação da decisão pela disponibilidade ou aposentadoria ao Poder Executivo tem como finalidade a formalização do ato.",
                answer: "Certo",
                rationale: "Correto. A assertiva corresponde à parte final do Art. 50, § 9º."
            },
            {
                question: "Se a decisão concluir pela disponibilidade ou aposentadoria do ministro, será comunicada, imediatamente, ao Poder Legislativo para a formalização do ato.",
                answer: "Errado",
                rationale: "Errado. O Art. 50, § 9º, determina que a comunicação será feita \"ao Poder Executivo\", e não ao Legislativo."
            },
            {
                question: "Se a decisão concluir pela disponibilidade ou aposentadoria do ministro, será comunicada ao Poder Executivo após 30 dias.",
                answer: "Errado",
                rationale: "Errado. O Art. 50, § 9º, estabelece que a comunicação será \"imediata\"."
            },
            {
                question: "A aposentadoria voluntária do ministro implicado, publicada em data anterior ao julgamento sobre sua disponibilidade ou aposentadoria, implicará o imediato arquivamento do feito.",
                answer: "Certo",
                rationale: "Correto. A assertiva é uma paráfrase fiel do Art. 50, § 10, que aplica a regra de remissão ao substituir a menção ao \"§ 6º\" pelo seu assunto (o julgamento)."
            },
            {
                question: "A aposentadoria voluntária do ministro implicado, publicada em data posterior ao julgamento sobre sua disponibilidade ou aposentadoria, implicará o imediato arquivamento do feito.",
                answer: "Errado",
                rationale: "Errado. O Art. 50, § 10, condiciona o arquivamento à publicação da aposentadoria \"em data anterior ao julgamento\"."
            },
            {
                question: "A aposentadoria voluntária do ministro implicado, mesmo que publicada antes do julgamento, não impede a continuidade do processo, que prosseguirá até a decisão final.",
                answer: "Errado",
                rationale: "Errado. O Art. 50, § 10, determina o oposto: a aposentadoria voluntária anterior ao julgamento \"implicará o imediato arquivamento do feito\"."
            },
            {
                question: "Aplicam-se aos Ministros-Substitutos o disposto no artigo que trata do processo de disponibilidade ou aposentadoria por interesse público.",
                answer: "Certo",
                rationale: "Correto. A assertiva é uma paráfrase fiel do Art. 50, § 11, aplicando a regra de remissão (o \"presente artigo\" é o Art. 50, que trata desse tema)."
            },
            {
                question: "O disposto no artigo que trata do processo de disponibilidade ou aposentadoria por interesse público não se aplica aos Ministros-Substitutos.",
                answer: "Errado",
                rationale: "Errado. A assertiva contraria frontalmente o Art. 50, § 11, que diz: \"Aplicam-se aos Ministros-Substitutos o disposto no presente artigo.\""
            },
            {
                question: "O Presidente participará da votação que delibera sobre a disponibilidade ou aposentadoria, mas o Ministro-Corregedor não.",
                answer: "Certo",
                rationale: "Correto. O Art. 50, § 7º, confirma a participação do Presidente na votação do § 6º. O § 6º, por sua vez, exclui apenas \"o ministro processado\", não mencionando o Corregedor (que, sendo ministro, vota). [Nota: A questão aborda o §7º e o §6º de forma combinada]."
            },
            {
                question: "O arquivamento do feito, em caso de aposentadoria voluntária do ministro implicado, só ocorrerá se a publicação do ato de aposentadoria for anterior ao julgamento de que trata o § 6º.",
                answer: "Certo",
                rationale: "Correto. Esta é a exata condição temporal estabelecida no Art. 50, § 10."
            }
        ];


        const questionNumberEl = document.getElementById('question-number');
        const totalQuestionsEl = document.getElementById('total-questions');
        const questionTextEl = document.getElementById('question-text');
        const btnCerto = document.getElementById('btn-certo');
        const btnErrado = document.getElementById('btn-errado');
        const feedbackEl = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const restartBtn = document.getElementById('restart-btn');
        const restartWrongBtn = document.getElementById('restart-wrong-btn');
        const quizBodyEl = document.getElementById('quiz-body');
        const resultsContainerEl = document.getElementById('results-container');
        const scoreEl = document.getElementById('score');
        const scoreMessageEl = document.getElementById('score-message');

        let currentQuestionIndex = 0;
        let score = 0;
        let wrongAnswersList = []; 
        let currentQuizData = [...quizData];

        function loadQuestion() {
            resetState();
            const currentQuestion = currentQuizData[currentQuestionIndex];
            questionNumberEl.innerText = currentQuestionIndex + 1;
            totalQuestionsEl.innerText = currentQuizData.length;
            questionTextEl.innerText = currentQuestion.question;

            if (currentQuestionIndex > 0) {
                prevBtn.style.display = 'inline-block';
            }
            
            nextBtn.style.display = 'inline-block';
        }

        function resetState() {
            feedbackEl.style.display = 'none';
            feedbackEl.className = '';
            nextBtn.style.display = 'none';
            prevBtn.style.display = 'none';

            btnCerto.disabled = false;
            btnErrado.disabled = false;
            btnCerto.className = 'btn';
            btnErrado.className = 'btn';
        }

        function selectAnswer(selectedAnswer) {
            btnCerto.disabled = true;
            btnErrado.disabled = true;

            const currentQuestion = currentQuizData[currentQuestionIndex];
            const isCorrect = selectedAnswer === currentQuestion.answer;

            if (isCorrect) {
                score++;
                feedbackEl.innerHTML = `<strong>Correto!</strong> ${currentQuestion.rationale}`;
                feedbackEl.className = 'correct-feedback';
            } else {
                feedbackEl.innerHTML = `<strong>Incorreto.</strong> ${currentQuestion.rationale}`;
                feedbackEl.className = 'incorrect-feedback';
                
                if (!wrongAnswersList.includes(currentQuestion)) {
                     wrongAnswersList.push(currentQuestion);
                }
            }
            
            if (currentQuestion.answer === 'Certo') {
                btnCerto.classList.add('correct');
                if (!isCorrect) btnErrado.classList.add('incorrect');
            } else {
                btnErrado.classList.add('correct');
                if (!isCorrect) btnCerto.classList.add('incorrect');
            }

            feedbackEl.style.display = 'block';
            nextBtn.style.display = 'inline-block';
            
            if (currentQuestionIndex > 0) {
                prevBtn.style.display = 'inline-block';
            }
        }

        function prevQuestion() {
            currentQuestionIndex--;
            loadQuestion();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizBodyEl.style.display = 'none';
            resultsContainerEl.style.display = 'block';
            restartBtn.style.display = 'inline-block';
            
            if (wrongAnswersList.length > 0) {
                restartWrongBtn.style.display = 'inline-block';
            }
            
            const percentage = Math.round((score / currentQuizData.length) * 100);
            scoreEl.innerText = `Você acertou ${score} de ${currentQuizData.length} questões (${percentage}%).`;

            let message = '';
            if (percentage >= 90) {
                message = 'Excelente desempenho! Você domina o assunto.';
            } else if (percentage >= 70) {
                message = 'Ótimo resultado! Continue revisando os detalhes.';
            } else if (percentage >= 50) {
                message = 'Bom esforço. Foco nos pontos que errou para melhorar.';
            } else {
                message = 'Continue estudando. A repetição leva à perfeição.';
            }
            scoreMessageEl.innerText = message;
        }

        function restartQuiz(mode) {
            currentQuestionIndex = 0;
            score = 0;

            if (mode === 'wrong' && wrongAnswersList.length > 0) {
                currentQuizData = [...wrongAnswersList];
            } else {
                currentQuizData = [...quizData];
            }
            
            wrongAnswersList = [];
            
            resultsContainerEl.style.display = 'none';
            restartWrongBtn.style.display = 'none';
            quizBodyEl.style.display = 'block';
            loadQuestion();
        }

        loadQuestion();
    </script>
